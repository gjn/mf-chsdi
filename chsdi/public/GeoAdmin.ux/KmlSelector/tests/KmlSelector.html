    <script type="text/javascript">
        function test_ctor(t) {
            t.plan(2);

            // set up

            var map, mapPanel, wmsBrowser;
            map = new GeoAdmin.Map();

            var KmlSelector = new GeoAdmin.KmlSelector({map:map});

            t.ok(KmlSelector instanceof GeoAdmin.KmlSelector,
                    "ctor returns a GeoAdmin.KmlSelector");
            t.ok(KmlSelector instanceof Ext.Action,
                    "ctor returns a Ext.Action");


        }

    </script>

<body>
<div style="width: 100px; height: 600px" id="map"></div>
<div id="tbar"></div>
