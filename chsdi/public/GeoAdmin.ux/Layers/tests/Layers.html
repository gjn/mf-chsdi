    <script type="text/javascript">

    function test_getCapabilitiesURL(t) {
        t.plan(2);

        var layers = new GeoAdmin._Layers();
        var config, url;

        config = {layertype: 'wms', url: 'http://wms'};
        url = layers.getCapabilitiesURL(config);
        t.eq(url, 'http://wms?SERVICE=WMS&REQUEST=GetCapabilities',
             'capabilities URL is as expected');

        config = {layertype: 'wmts', url: 'http://wmts'};
        url = layers.getCapabilitiesURL(config);
        t.eq(url, 'http://wmts/1.0.0/WMTSCapabilities.xml?lang=en',
             'capabilities URL is as expected');
    }

    function test_isArray(t) {
        t.plan(2);

        var layers = new GeoAdmin._Layers();

        var myArray = ['20120101','20120102'];
        var myNotArray = '20120101';

        t.ok(layers.isArray(myArray),'["20120101","20120102"] is an array');
        t.ok(!layers.isArray(myNotArray),'"20120101" is not an array');
    }

    function test_getCapabilitiesParser(t) {
        t.plan(3);

        var layers = new GeoAdmin._Layers();
        var config, parser;

        config = {layertype: 'wms'};
        parser = layers.getCapabilitiesParser(config);
        t.ok(parser instanceof OpenLayers.Format.WMSCapabilities,
             'parser returns a WMSCapabilities object');

        config = {layertype: 'wmts'};
        parser = layers.getCapabilitiesParser(config);
        t.ok(parser instanceof OpenLayers.Format.WMTSCapabilities,
             'parser returns a WMTSCapabilities object');

        config = {layertype: 'foobar'};
        parser = layers.getCapabilitiesParser(config);
        t.eq(parser, undefined, 'parser returns undefined');
    }

    function test_extendConfigFromCapabilities_wms(t) {
        t.plan(7);

        var xml = document.getElementById("wms-getcaps").firstChild.nodeValue;
        var doc = new OpenLayers.Format.XML().read(xml);
        var caps = new OpenLayers.Format.WMSCapabilities().read(doc);

        var layers = new GeoAdmin._Layers();

        var config, expectedExtent;

        config = {layers: 'WMS-BGDI'};
        layers.extendConfigFromCapabilities(config, caps);

        t.eq(config.minScale, null,
             'WMS-BGDI minScale as expected');
        t.eq(config.maxScale, null,
             'WMS-BGDI maxScale as expected');
        expectedExtent = OpenLayers.Bounds.fromArray(
                [100000, 50000, 850000, 400000]);
        t.ok(config.extent.equals(expectedExtent),
             'WMS-BGDI config extent as expected');

        config = {layers: 'ch.swisstopo.fixpunkte-lage-euref'};
        layers.extendConfigFromCapabilities(config, caps);

        t.eq(config.minScale, 75000000,
             'ch.swisstopo.fixpunkte-lage-euref minScale as expected');
        t.eq(config.maxScale, 0.75,
             'ch.swisstopo.fixpunkte-lage-euref maxScale as expected');
        expectedExtent = OpenLayers.Bounds.fromArray(
                [100000, 50000, 850000, 400000]);
        t.ok(config.extent.equals(expectedExtent),
             'ch.swisstopo.fixpunkte-lage-euref config extent as expected');
        t.eq(config.legendURL, "http://wms.geo.admin.ch/?version=1.1.1&service=WMS&request=GetLegendGraphic&layer=ch.swisstopo.fixpunkte-lage-euref&format=image/png&STYLE=default",
             'ch.swisstopo.fixpunkte-lage-euref config legendURL as expected');
    }

    function test_extendConfigFromCapabilities_wmts(t) {
        t.plan(7);

        var xml = document.getElementById("wmts-getcaps").firstChild.nodeValue;
        var doc = new OpenLayers.Format.XML().read(xml);
        var caps = new OpenLayers.Format.WMTSCapabilities().read(doc);

        var layers = new GeoAdmin._Layers();

        var config, expectedExtent;

        config = {layer: 'ch.are.agglomerationen_isolierte_staedte-2000'};
        layers.extendConfigFromCapabilities(config, caps);

        t.eq(config.legendURL, "http://api.geo.admin.ch/legend/ch.are.agglomerationen_isolierte_staedte-2000_en.png",
             'ch.are.agglomerationen_isolierte_staedte-2000 config legendURL as expected');
        t.eq(config.timestamp, '20090101',
             'ch.are.agglomerationen_isolierte_staedte-2000 config timestamp as expected');
        t.eq(Math.round(config.extent.left).toString(),
             '419996',
             'ch.are.agglomerationen_isolierte_staedte-2000 config extent left as expected');
        t.eq(Math.round(config.extent.bottom).toString(),
             '30007',
             'ch.are.agglomerationen_isolierte_staedte-2000 config extent bottom as expected');
        t.eq(Math.round(config.extent.right).toString(),
             '916217',
             'ch.are.agglomerationen_isolierte_staedte-2000 config extent right as expected');
        t.eq(Math.round(config.extent.top).toString(),
             '350004',
             'ch.are.agglomerationen_isolierte_staedte-2000 config extent top as expected');
        t.eq(config.requestEncoding, 'REST',
             'ch.are.agglomerationen_isolierte_staedte-2000 config requestEncoding as expected');

    }

    function test_getRequestEncoding(t) {
        t.plan(1);

        var xml =
            '<?xml version="1.0" encoding="UTF-8"?>' +
            '<Capabilities xmlns="http://www.opengis.net/wmts/1.0" xmlns:ows="http://www.opengis.net/ows/1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:gml="http://www.opengis.net/gml" xsi:schemaLocation="http://www.opengis.net/wmts/1.0 http://schemas.opengis.net/wmts/1.0/wmtsGetCapabilities_response.xsd" version="1.0.0">' +
                '<ows:OperationsMetadata>' +
                    '<ows:Operation name="GetTile">' +
                        '<ows:DCP>' +
                            '<ows:HTTP>' +
                                '<ows:Get xlink:href="http://wmts.geodienste.ch/avwms/wmts?">' +
                                    '<ows:Constraint name="GetEncoding">' +
                                        '<ows:AllowedValues>' +
                                            '<ows:Value>REST</ows:Value>' +
                                            '<ows:Value>KVP</ows:Value>' +
                                        '</ows:AllowedValues>' +
                                    '</ows:Constraint>' +
                                '</ows:Get>' +
                            '</ows:HTTP>' +
                        '</ows:DCP>' +
                    '</ows:Operation>' +
                '</ows:OperationsMetadata>' +
                '<Contents>' +
                '</Contents>' +
            '</Capabilities>';

        var doc = new OpenLayers.Format.XML().read(xml);
        var caps = new OpenLayers.Format.WMTSCapabilities().read(doc);
        var layers = new GeoAdmin._Layers();

        t.eq(layers.getRequestEncoding(caps), 'KVP',
             'getRequestEncoding returns KVP when both KVP and REST are supported');
    }

Die Geostation Zimmerwald ist eine Station des EUREF Permanent Network (EPN). swisstopo wertet zudem ein Teilnetz des EPN aus, dessen Resultate im Tagesrhythmus generiert werden. Das EPN wiederum ist in die internationalen Netze des International GNSS Service (IGS) integriert. Mit dieser Staffelung ist sichergestellt, dass das schweizerische Netz mit cm-Genauigkeit mit den europäischen und internationalen Netzen kompatibel ist. Organisatorisch wird diese Aktivität von EUREF koordiniert.</Abstract>

        <Title>LFP2</Title>
        <Abstract>Die Vermessungspunkte der Kategorie 1 bilden den Bezugsrahmen der Schweiz für sämtliche Vermessungsarbeiten in der Schweiz. Unter einem Fixpunkt versteht man einen dauerhaft mit einem Stein oder einem Bolzen (zum Teil unter Schacht) versicherten Punkt mit bekannten Koordinaten und/oder bekannter Höhe. Die Fixpunkte bilden die Grundlage aller Daten mit Raumbezug. Es werden generell zwei Punktarten unterschieden: die Lagefixpunkte (LFP) und die Höhenfixpunkte (HFP), wobei die Landesvermessung für die Fixpunkte LFP1, HFP1 zuständig ist. Für die Fixpunkte LFP2, HFP2 ist der jeweilige Kanton und für LFP3, HFP3 der beauftragte Kantonsgeometer zuständig.</Abstract>

        <Title>Isostatische Anomalien</Title>
        <Abstract>Mit der Verwendung der Hypothese von Pratt oder Airy kann die isostatische Anomalie abgeleitet werden. Diese Anomalie entspricht der Abweichung des statischen Schwebens der Krustenstruktur in den oberen Erdmantel. Die Abweichung berücksichtigt die Wurzelstruktur unter der Krustenstruktur (Gebirgszug), aber die Form der Wurzelstruktur wird nicht immer klar definiert. Für die Karte wurden die Hypothese von Airy-Heiskanen und die folgenden Dichten verwendet: Erdmantel = 3.31 g/cm3, Erdkruste unterhalb von Ellipsoid = 2.81 g/cm3, Erdkruste oberhalb von Ellipsoid = 2.67 g/cm3.- Von E. KLINGELE, 1979</Abstract>

        <Title>Bouguer-Anomalien</Title>
        <Abstract>Die Fallbeschleunigung oder Schwere hängt vom Ort des Messpunktes und der Massenverteilung im Untergrund ab. Als Bouguer-Anomalie bezeichnet man die Differenz zwischen der in einem bestimmten Punkt auf der Erdoberfläche gemessenen Schwere und jenem Schwerewert, welchen man für eine schalenförmig homogene Erde am selben Punkt erwarten würde. Die Bouguer-Anomalien sind mit Hilfe der internationalen Schwereformel von 1967 berechnet, wobei die Geländeeinwirkung bis 167 km Entfernung (Zone O2 nach Hayford) mit konstanter Dichte von 2670 kg/m3 berücksichtigt ist. Die Karte verdeutlicht einerseits die regionalen negativen Schwereanomalien entlang der Alpen und anderseits die positive Anomalie der Sesia-Finero-Zone, welche einen Massenüberschuss im Erdinnern bedeutet.- Von E. KLINGELE &amp; R. OLIVIER, 1979

        <Title>Aeromagnetik</Title>
        <Abstract>Die Gesamtmagnetisierung eines Gesteins setzt sich aus der induzierten Magnetisierung, die durch das Magnetfeld der Erde hervorgerufen wird, und der remanenten Magnetisierung, die das Gestein bei seiner Bildung erhalten hat, zusammen. Regional oder lokal begrenzte Abweichungen des geomagnetischen Feldes aus einem globalen Modell, genannt Anomalien, werden vom Flugzeug gemessen. Diese Anomalien können die Identifizierung der geologischen und tektonischen Strukturen und der Präsenz der Konzentration von Mineralien ermöglichen. Die aeromagnetische Karte der Schweiz zeigt die Totalintensität des Magnetfeldes (Epoch 1981.5), welche mit einer Flughöhe von 5000 m.ü.M. gemessen wurde.- Von E. KLINGELE, 1982 - Anstatt Totalfeld zeigt die Online-Version die aeromagnetischen Anomalie-Residuen, die 2009 berechnet wurden (Abzug des regionalen Trends).</Abstract>

        <Name>ch.swisstopo.geologie-geophysik-geothermie</Name>
        <Title>Geothermie</Title>
        <Abstract>Die geothermische Karte zeigt die Wärmeenergie, die im Untergrund produziert wird und die durch einen 1 m2 an der Erdoberfläche fliesst. Die Wärme selbst wird grossteils in der Erdkruste (ca. 30 km dick) durch radiaktive Zerfallsprozesse freigestellt. Im Mittel beträgt der Wärmefluss in der Schweiz ca. 90 mW/m2. Die Nordschweiz hat die höchste werte und der Alpenraum/Jura hat die tiefste Werte. Abweichungen treten durch zirkulierende Tiefenwasser in durchlässigen Gesteinsschichten auf. Die Wärmefluss-Daten werden aus Temperaturgradient (Mittelwert ca. 30 K/km) und Wärmeleitfähigkeit der Gestein (Mittelwert ca. 3 W/m/K) berechnet.- Von PH. BODMER, 1982</Abstract>

        <Title>Grundwasservorkommen</Title>
        <Abstract>Die Hydrogeologische Karte gliedert sich in zwei Blätter. Das erste (GK500-Hydro) stellt die verschiedenen Grundwasservorkommen der Schweiz und deren Ergiebigkeit dar. Das zweite (GK500-Hydro_Vul) stellt die Empfindlichkeit der Grundwasservorkommen bezüglich möglicher Gefährdungen durch Schadstoffe dar. Das Blatt Grundwasservorkommen zeigt zudem die Art der Grundwasserzirkulation (Karst-, Kluft- und Lockergesteine), die wichtigsten Quell- und Grundwasserfassungen sowie hydrodynamische Angaben zu den Infiltrations- und Exfiltrationsgebieten. Die beiden Blätter wurden auch als Tafel 8.6 und 8.7 des Hydrologischen Atlas der Schweiz HADES (Bundesamt für Umwelt, 2004) herausgegeben.</Abstract>

Gemeinden und eigenständige Gebiete.</Abstract>

    <Layer>
      <Name>ch.swisstopo.images-swissimage.metadata</Name>
      <Title>Kachelung SWISSIMAGE</Title>
      <Abstract>SWISSIMAGE ist über die gesamte Fläche der Schweiz und Liechtenstein verfügbar. Es umfasst zudem einen geringen Teil der benachbarten Grenzregionen. SWISSIMAGE wird in Kacheln produziert, welche 1/16 der Landeskarte 1:25&#39;000 entsprechen und somit eine Fläche von 4375 mal 3000 m abdecken. Aufteilung und Nummerierung der Kacheln erfolgten gemäss dem quadtree-Prinzip.Neben der geometrischen und radiometrischen Qualität ist das Flugdatum der Luftbilder für die optimale Benutzung eines Orthophotos von grosser Wichtigkeit. Das Flugjahr wird daher für jede Kachel angegeben. In den Randgebieten der Befliegungsblöcke kann es vorkommen, dass die Kacheln nicht mit Bildern ein und desselben Flugjahres abgedeckt werden können. Diese Kacheln weisen daher Pixel unterschiedlicher Flugjahre auf, wobei jeweils dasjenige Flugjahr attributiert wird,das die Mehrheit der Pixel aufweist (mehr als 75% aller Pixel).</Abstract>

      <Title>Einteilung Landeskarte 1:25&#39;000</Title>
      <Abstract>Die Landeskarte 1:25&#39;000 ist in 247 gedruckte Kartenblätter eingeteilt und deckt die Fläche der Schweiz sowie des angrenzenden Ausland ab. Die &#39;Blatteinteilung 1:25&#39;000&#39; zeigt den Permieter, die Nummer und den Namen jedes Kartenblattes. Der Perimeter entspricht demjenigen eines Standardblattes der gedruckten Kartenblätter. Die auf den gedruckten Kartenblättern enthaltene Ausbuchtungen (z.B. östlicher Teil des Blattes 1309 Simplon) werden in zusätzlichen Kartenblättern mit der Standardausdehnung abgebildet auch wenn diese nur in Teilgebieten Informationen enthalten. Die Blatteinteilung erlaubt die Anzeige von geografisch differenzierten Informationen zum Nachführungsstand oder dem Publikationsjahr.</Abstract>

        <Title>Landeskarte 1:1 Mio. (farbig)</Title>
        <Abstract>Die Landeskarte 1:1 Milllion eine kleinmassstäbige topografische Übersichtskarte von Mitteleuropa (Paris - Wien und Frankfurt - Marseille auf einem Blatt). Der Nachführungsstand ist 1994. Eine Gesamtnachführung ist in Vorbereitung. Die Landeskarte 1:1 Mio ist in analoger (Papierkarte) und in digitaler (Pixelkarte) Form verfügbar. Die gedruckte Papierausgabe ist gefalzt und ungefalzt erhältlich. Eine Spezialausgabe ohne Beschriftung (nur Relief und Gewässer) ist ungefalzt als Poster lieferbar. Die Pixelkarte PK1000 ist die digitale Landeskarte 1:1 Million und wird als georeferenzierte TIF-Datei (Rasterformat) geliefert. Die Karteninformation ist nach Farbebenen getrennt, jedoch nicht nach thematischen Kartenelementen gegliedert. Die Pixelkarte steht als Farbkombination (508dpi, 254 dpi) oder als farbgetrennte Layer (508 dpi) zur Verfügung.</Abstract>

    <Layer queryable="1" opaque="0" cascaded="0">
        <Name>ch.ensi.zonenplan-notfallschutz-kernanlagen</Name>
        <Title>Zonenpläne für den Notfallschutz</Title>
        <Abstract>Die Zonenpläne für die Notfallplanung in der Umgebung der Kernanlagen zeigen die Einteilung der Gemeinden in der Umgebung der Kernanlangen in die Zonen 1 und 2. Das ENSI erstellt und pflegt die Zonenpläne gemäss Art. 3, Abs. 4, der Notfallschutzverordnung (SR 732.33). Die Zone 1 umfasst das Gebiet um eine Kernanlage, in dem bei einem schweren Störfall eine Gefahr für die Bevölkerung entstehen kann, die Schutzmassnahmen sofort erforderlich macht. 
Die Zone 2 schliesst an die Zone 1 an und umfasst das Gebiet, in dem bei einem schweren Störfall eine Gefahr für die Bevölkerung entstehen kann, die Schutzmassnahmen erforderlich macht. Sie wird in Gefahrensektoren eingeteilt.
Das übrige Gebiet der Schweiz wird als Zone 3 bezeichnet.
Für das Bundeszwischenlager am PSI-Ost und das Zwischenlager ZWILAG in Würenlingen ist eine eigene Gefahrenzone PSI/ZWILAG festgelegt worden.</Abstract>

    <Layer>
      <Name>ch.blw.erosion</Name>
      <Title>Erosionsrisiko</Title>
      <Abstract>Erosionsrisikokarte der landwirtschaftlichen Nutzfläche der Schweiz im 2x2-Meter-Raster auf der Basis des DTM-AV. Der Layer umfasst das Talgebiet (Tal- und Hügelzone). Gezeigt wird das potentielle Erosionsrisiko bei permanenter Ackerbewirtschaftung. Die Gesamtwertung wird einer von drei Gefährdungsstufen (keine Gefährdung, Gefährdung, hohe Gefährdung) zugeordnet, ohne dabei die Nutzung oder die Bewirtschaftungsweise des Bodens zu berücksichtigen.</Abstract>

        <Title>Landwirtschaftliche Zonengrenzen</Title>
        <Abstract>Der digitale Zonengrenzencover besteht aus acht landwirtschaftlichen Produktionszonen und dem Sömmerungsgebiet und bildet den landwirtschaftlichen Produktionskataster. Der landwirtschaftliche Produktionskataster erfasst erschwerende Produktionsverhältnisse und Lebensbedingungen, die bei der Anwendung des Landwirtschaftsgesetzes angemessen zu berücksichtigen sind. Die Rechtsgrundlagen sind in Artikel 4 des Landwirtschaftsgesetzes (SR 910.19) sowie in der Verordnung über den landwirtschaftlichen Produktionskataster und die Ausscheidung von Zonen (SR 912.1) geregelt. Verschiedene Massnahmen im Bereich des Landwirtschaftsgesetzes sind auf die Zoneneinteilung abgestützt. Ein Teil der Direktzahlungen an die Landwirtschaft beispielsweise wird differenziert nach Zonenzugehörigkeit ausgerichtet.</Abstract>

    <Layer>
      <Name>ch.blw.steil_terrassenlagen_rebbau</Name>
      <Title>Steil- und Terrassenlagen im Rebbau</Title>
      <Abstract>Um erschwerende Produktions- und Lebensbedingungen in der Landwirtschaft angemessen zu berücksichtigen, werden Hangbeiträge für zu Direktzahlungen berechtigende Flächen ausgerichtet. Für die allgemeinen Direktzahlungen wurde ein Datensatz Hang- und Steillagen (GeoIV 152.1; DZV Art. 35, 36) und für den Rebbau ein Datensatz Steil- und Terrassenlagen im Rebbau (GeoIV 152.2; DZV 37, 38) erstellt. Es gelten unterschiedliche Hangneigungsklassen. Der Datensatz Steil- und Terrassenlagen im Rebbau ist Teil der Grundlagen zur Berechnung der landwirtschaftlichen Direktzahlungen unter Verwendung eines geografischen Informationssystems GIS. Er wurde gesamtschweizerisch einheitlich berechnet. Die Produktion beruht auf dem Terrainmodell &#39;DTM-AV 2m&#39; von swisstopo. Folgende Hangneigungsklassen wurden unterschieden: &lt;30; 30-50; &gt;50 Prozent. Hangneigungsflächen von weniger als 1 Are wurden nicht berücksichtigt.</Abstract>

      <Abstract>Um erschwerende Produktions- und Lebensbedingungen in der Landwirtschaft angemessen zu berücksichtigen, werden Hangbeiträge für zu Direktzahlungen berechtigende Flächen ausgerichtet. Für die allgemeinen Direktzahlungen wurde ein Datensatz Hang- und Steillagen (GeoIV 152.1; DZV Art. 35, 36) und für den Rebbau ein Datensatz Steil- und Terrassenlagen im Rebbau (GeoIV 152.2; DZV 37, 38) erstellt. Es gelten unterschiedliche Hangneigungsklassen. Der Datensatz Hang- und Steillagen ist Teil der Grundlagen zur Berechnung der landwirtschaftlichen Direktzahlungen unter Verwendung eines geografischen Informationssystems GIS. Er wurde gesamtschweizerisch einheitlich berechnet. Die Produktion beruht auf dem Terrainmodell &#39;DTM-AV 2m&#39; von swisstopo. Folgende Hangneigungsklassen wurden unterschieden: &lt;18; 18-35; &gt;35 Prozent. Hangneigungsflächen von weniger als 1 Are wurden nicht berücksichtigt.</Abstract>

      <Name>ch.blw.ursprungsbezeichnungen-kaese</Name>
      <Title>GUB Käse</Title>
      <Abstract>Mit dem Register Ursprungsbezeichnungen (GUB/AOP) und geografischen Angaben (GGA/IGP) lassen sich die Gebietsnamen und traditionellen Bezeichnungen von landwirtschaftlichen Erzeugnissen schützen (Wein ausgenommen), deren Qualität und Haupteigenschaften durch ihre geografische Herkunft bestimmt werden. Ist ein Name geschützt, darf er nur von den Produzentinnen und Produzenten des entsprechend definierten geografischen Gebiets benutzt werden, die sich an ein detailliertes Pflichtenheft halten.
Der Schutz bestimmter Bezeichnungen für Landwirtschaftsprodukte bezweckt, die Konsumentinnen und Konsumenten vor Täuschung zu schützen und - im Interesse der Bäuerinnen und Bauern - den unlauteren Wettbewerb in der Verwendung dieser Begriffe zu verhindern. Die Regelungen in diesem Bereich ermöglichen, die gegenseitige Anerkennung von Qualitätsprodukten zwischen der Schweiz und der Europäischen Union.
Es wird zwischen den vier Kategorien Käse, Fleischwaren, pflanzliche Produkte und Spirituosen unterschieden. Aktuell sind gegen 30 verschiedene Erzeugnisse im Register Ursprungsbezeichnungen eingetragen und es kommen laufend neue dazu.</Abstract>

    <Layer>
      <Name>ch.bfs.gebaeude_wohnungs_register</Name>
      <Title>Gebäude- und Wohnungsregister</Title>
      <Abstract>Das eidgenössische Gebäude- und Wohnungsregister (GWR) enthält die wichtigsten Grunddaten zu Gebäude und Wohnungen. Es wird für Statistik-, Forschungs- und Planungszwecke genutzt und dient den Kantonen und Gemeinden für den Vollzug von gesetzlichen Aufgaben. Die Nachführung erfolgt in Koordination mit der Bau- und Wohnbaustatistik.
Jedes Gebäude und jede Wohnung verfügt über eine schweizweit eindeutige und einmalige Identifikationsnummer (EGID bzw. EWID) sowie über eine geokodierte, nach der SNV-Norm 612040 standardisierte Adresse. Parzellennummern, Gebäudenummern und metrische Gebäudekoordinaten erlauben eine exakte geografische Lokalisierung der Gebäude.</Abstract>

        <Name>ch.bfs.arealstatistik-waldmischungsgrad</Name>
        <Title>Waldmischungsgrad 1990/1992</Title>
        <Abstract>1996 wurden im Projekt &#39;Walddifferenzierung der Arealstatistik mit digitalen Satellitendaten&#39; auf der Grundlage von Landsat-TM-Satellitenbildern zwei gesamtschweizerische Datensätze erzeugt, welche den Wald in Nadel-, Nadelmisch-, Laubmisch- und Laubwald unterteilen. Dieses Projekt sollte einerseits zum Aufbau einer soliden Erfahrungs- und Wissensbasis auf dem Gebiet der digitalen Fernerkundung und der Nutzung von Satellitendaten für statistische Zwecke beitragen, andererseits aber auch die Arealstatistik der Schweiz um eine statistisch abgesicherte und geographisch differenzierte Unterscheidung von Laub-, Misch- und Nadelwald ergänzen. Nach der geometrischen und radiometrischen Korrektur der verwendeten Satellitenszenen wurde in einem ersten Klassifikationsschritt der Wald vom Nichtwald unterschieden, danach der Wald in die vier Mischungsgrade unterteilt.</Abstract>

      <Title>Vereinfachte Bodennutzung</Title>
      <Abstract>Neben statistischen Informationen über die Bodennutzung und -bedeckung entsprechen auch kartographische Darstellungen einem häufigen Bedürfnis.
Die Arealstatistik der Schweiz beruht auf Stichprobenpunkten, die nicht Flächen im eigentlichen Sinn entsprechen. Die Wiedergabe ihrer Ergebnisse in Kartenform ist daher problematisch. Jeder Stichprobenpunkt repräsentiert zwar statistisch eine Hektare Bodenfläche, doch sagt die Lage des Punktes wenig über die räumliche Lage und Verteilung der repräsentierten Hektare aus. Eine kartographische Darstellung führt deshalb zu einem inhomogenen, unruhigen und wenig plausiblen Kartenbild, in dem viele Kategorien stark streuen und fast zufällig verteilt erscheinen. Davon sind besonders kleinflächige und linienförmige Nutzungen wie Gehölze, Gebäude, Fliessgewässer oder Verkehrswege betroffen. Um eine geeignetere Grundlage für kartographische Arbeiten - speziell im Hinblick auf die Erstellung einer visuell ansprechenden Bodennutzungskarte - zu erhalten, hat das BFS die Punktdaten der Arealstatistik in einem mehrstufigen Verfahren zu 18 Klassen zusammengefasst und geometrisch generalisiert. Durch Rasterisierung und anschliessende Durchläufe von Bildverarbeitungsalgorithmen entstanden drei Hintergrunddatensätze unterschiedlichen Informationsgehaltes, welche sich für die kartographische Visualisierung in unterschiedlichen Massstäben eignen.</Abstract>

    <Layer>
      <Name>ch.bfs.arealstatistik-1997</Name>
      <Title>Arealstatistik 1992/1997</Title>
      <Abstract>Die Arealstatistik erhebt im Turnus von 12 Jahren Informationen zur Bodennutzung und -bedeckung der Schweiz auf der Grundlage von Luftbildern des Bundesamtes für Landestopographie (swisstopo). Neben Statistiken stellt die Arealstatistik auch Geobasisdaten in Hektarauflösung bereit. Ausserdem liefert sie Inputs in nationale Programme (Raumbeobachtung CH, Biodiversitätsmonitoring CH, Hydrol. Untersuchungsgebiete, Treibhausgasemissionen) und Indikatorensysteme (MONET, NFA-Lastenausgleich). Die Erhebungsmethode der Arealstatistiken 1979/85 und 1992/97 beruhen auf der Überlagerung der Schweiz mit einem Netz von 4,1 Millionen Stichprobenpunkten im Abstand von 100 m (Schnittpunkt der Hektarkoordinaten) auf Schwarzweiss-Luftbilder der bezeichneten Jahre. Für jedes verwendete Luftbild wurde eine Stichprobenfolie berechnet und anschliessend jedem Stichprobenpunkt die aktuelle Nutzung nach einem 74 Kategorien umfassenden Merkmalskatalog (Nomenklatur NOAS92) zugeteilt.</Abstract>

        <Title>Luftfahrtkarte ICAO</Title>
        <Abstract>Die offizielle Luftfahrtkarte der Schweiz ICAO 1:500&#39;000 wird in Zusammenarbeit mit skyguide publiziert. Die Karte zeigt Flughäfen, Flugplätze, Lufträume mit Klassierung, Sperr- und Gefahrengebiete sowie Luftfahrthindernisse. Im Kartenrand sind weitere Flugsicherungsangaben und eine Liste mit Funkfrequenzen aufgedruckt. Die ICAO-Karte wird in der Regel jährlich nachgeführt. Die gedruckte Papierausgabe ist gefalzt erhältlich. Die digitale Ausgabe (Pixelkarte) wird als georeferenzierte TIF-Datei (Rasterformat) geliefert. Sie steht als Farbkombination oder mit 3 thematischen getrennten Farblayer (Grundkarte, Lufträume/Flugsicherungsangaben, Flughindernisse/Starkstromleitungen) in einer Auflösung von 254 dpi zur Verfügung.</Abstract>

        <Abstract>Wildtiere brauchen Rückzugsgebiete in welchen sie nicht gestört werden. Die Ausscheidung von Wildruhezonen dient der Vermeidung übermässiger Störung gemäss Art. 7 Abs 4 des JSG als Antwort auf die zunehmende Freizeitnutzung Es gibt heute Wildruhezonen und Schutzgebiete, die über den Rechtssetzungsprozess ausgeschieden sind (Eidg. Jagdbanngebiete (VEJ), kantonales Jagdrecht, kommunale Zonenplanung, etc.) wie auch empfohlene Gebiete. Der Stand der Arbeiten in den Kantonen ist zur Zeit sehr unterschiedlich, diverse Rechtsetzungsverfahren sind noch nicht abgeschlossen. Deshalb weist der Datensatz Lücken auf und hat noch einen provisorischen Charakter.</Abstract>

        <Title>Permafrosthinweiskarte</Title>
        <Abstract>Oberhalb von 2400 Metern ist je nach geographischer Ausrichtung der Boden in der Schweiz ständig gefroren. Dieses Phänomen heisst Permafrost. Aufgrund der Klimaänderung droht die Permafrostgrenze in den nächsten Jahrzehnten anzusteigen. Dadurch können in den Bergen Steinschlag, Fels- oder Bergstürze sowie Rutschungen und Murgänge ausgelöst werden.Die Hinweiskarte der potenziellen Permafrostverbreitung in der Schweiz wurde durch die Analyse eines digitalen Höhenmodells hergestellt. Für lokale Beurteilungen müssen zusätzlich im Gelände detaillierte Abklärungen durchgeführt werden.</Abstract>

        <Title>REN  Wald</Title>
        <Abstract>Das nationale ökologische Netzwerk REN wurde in enger Zusammenarbeit mit den kantonalen Fachstellen für Natur- und Landschaftsschutz erarbeitet. Es handelt sich dabei um einen technisch/wissenschaftlichen Bericht, der die Landschaft der Schweiz aus ökologischer Sicht aufzeigt. Er stellt auf Karten im Massstab 1:500&#39;000 und 1:100&#39;000 sowohl die Zerschneidung als auch die Vernetzungselemente der Lebensräume dar. Dabei wird nicht nur die aktuelle Situation betrachtet, sondern auch das Potenzial der Landschaft berücksichtigt. Diese zukunftsorientierte und gesamtheitliche Vision bietet ein Gesamtbild der grossen ökologischen Netzwerke des Landes.
Karten zu den spezifischen Netzwerken: Sie zeigen für die 5 spezifischen Netzwerke die entsprechenden Kern- und Ausbreitungsgebiete sowie die Kontinua und Korridore. Die Vernetzungssituation für jedes spezifische Netzwerk ist auf einem weiteren Kartensatz dargestellt.</Abstract>

        <Title>Wildruhezonen</Title>
        <Abstract>Wildtiere brauchen Rückzugsgebiete in welchen sie nicht gestört werden. Die Ausscheidung von Wildruhezonen dient der Vermeidung übermässiger Störung gemäss Art. 7 Abs. 4 des JSG als Antwort auf die zunehmende Freizeitnutzung. Es gibt heute Wildruhezonen, die über den Rechtsetzungsprozess ausgeschieden sind (kantonales Jagdrecht, kommunale Zonenplanung, etc.) wie auch empfohlene Gebiete. Der Stand der Arbeiten in den Kantonen ist zur Zeit sehr unterschiedlich, diverse Rechtsetzungsverfahren sind noch nicht abgeschlossen. Deshalb weist der Datensatz Lücken auf und hat noch einen provisorischen Charakter.</Abstract>

        <Title>Pärke</Title>
        <Abstract>Das auf den 1. Dezember 2007 revidierte Natur- und Heimatschutzgesetz definiert drei Parkkategorien von nationaler Bedeutung: Nationalpärke, Regionale Naturpärke und Naturerlebnispärke. Die Parkregionen können je nach Stand des Projekts das Label Kandidatur für den Aufbau eines Parks oder das markengeschützte Parklabel für den eigentlichen Betrieb beantragen. Pärke von nationaler Bedeutung helfen aussergewöhnliche natürliche Lebensräume zu schützen und aufzuwerten. Gleichzeitig begünstigen die Pärke die wirtschaftliche Entwicklung einer Region.</Abstract>

        <Name>ch.bafu.schutzgebiete-ramsar</Name>
        <Title>Ramsar</Title>
        <Abstract>Zum Schutz der Feuchtgebiete, insbesondere als Lebensraum für Wasser- und Watvögel, wurde 1971 in der iranischen Stadt Ramsar eine Konvention von internationaler Bedeutung unterzeichnet. Die Schweiz ratifizierte das meist als Ramsar-Konvention bezeichnete Übereinkommen 1976 und verpflichtet sich damit, die nachhaltige Nutzung von Feuchtgebieten sicherzustellen und diesen Gebieten speziellen Schutz zu gewähren. Bislang sind in 4 Etappen 11 Gebiete bei der Ramsar-Konvention angemeldet worden, wobei das Objekt 6 im Jahre 2000 erweitert wurde. Die Gebiete umfassen Uferabschnitte von Seen, Flussdeltas, gestaute Flussabschnitte, ein Riedgebiet und im alpinen Bereich Gletschervorfelder und ein Moorgebiet.</Abstract>

        <Name>ch.bafu.ren-trockenstandorte</Name>
        <Title>REN  Trockenstandort</Title>
        <Abstract>Das nationale ökologische Netzwerk REN wurde in enger Zusammenarbeit mit den kantonalen Fachstellen für Natur- und Landschaftsschutz erarbeitet. Es handelt sich dabei um einen technisch/wissenschaftlichen Bericht, der die Landschaft der Schweiz aus ökologischer Sicht aufzeigt. Er stellt auf Karten im Massstab 1:500&#39;000 und 1:100&#39;000 sowohl die Zerschneidung als auch die Vernetzungselemente der Lebensräume dar. Dabei wird nicht nur die aktuelle Situation betrachtet, sondern auch das Potenzial der Landschaft berücksichtigt. Diese zukunftsorientierte und gesamtheitliche Vision bietet ein Gesamtbild der grossen ökologischen Netzwerke des Landes.
Karten zu den spezifischen Netzwerken: Sie zeigen für die 5 spezifischen Netzwerke die entsprechenden Kern- und Ausbreitungsgebiete sowie die Kontinua und Korridore. Die Vernetzungssituation für jedes spezifische Netzwerk ist auf einem weiteren Kartensatz dargestellt.</Abstract>

        <Name>ch.bafu.fauna-steinbockkolonien</Name>
        <Title>Steinbockkolonien</Title>
        <Abstract>Der Alpensteinbock lebt nach seiner Wiederansiedlung im Jahre 1906 in verschiedenen Kolonien unterschiedlicher Ausdehnung im Alpenraum und im Jura. Das Wachstum der Bestände hat in einzelnen Kolonien zu negativen Auswirkungen bei anderen Arten und der Vegetation geführt, so dass Regulierungsmassnahmen getroffen werden. Die Vorschriften über die Abschussplanungen der Steinbockbestände beruhen auf dem Bundesgesetz über die Jagd und den Schutz wildlebender Säugetiere und Vögel vom 20. Juni 1986. Die Kolonien werden gemäss den Vorschriften über die Bestandeserhebungen in der Verordnung über die Regulierung von Steinbockbeständen vom 30. April 1990 erfasst und bilden zusammen mit den Bestandeserhebungen die Basis für die Abschussplanungen.</Abstract>

    <Layer queryable="1" opaque="0" cascaded="0">
        <Name>ch.bafu.bundesinventare-vogelreservate</Name>
        <Title>Wasser- und Zugvogelreservate</Title>
        <Abstract>Die Schweiz weist eine besondere Bedeutung als Überwinterungs- und Rastplatz für verschiedene ziehende Wasservogelarten auf. In Erkenntnis dieser Bedeutung hat der Bundesrat 1974 das &#39;Übereinkommen über Gewässer und Feuchtgebiete von internationaler Bedeutung&#39; unterzeichnet. Das Übereinkommen wurde 1971 in Ramsar abgeschlossen (Ramsarkonvention). 1975 hat es die Bundesversammlung ratifiziert. 
1976 wurde aufgrund früherer Kriterien ein Inventar der Wasservogelreservate von internationaler Bedeutung für die Schweiz erarbeitet. Die Schweizerische Vogelwarte Sempach hat 1995 die zweite revidierte Fassung dieses Inventars inklusive den Objekten von nationaler Bedeutung vorgelegt. Gemäss Artikel 11 des neuen Bundesgesetzes über die Jagd und den Schutz wildlebender Säugetiere und Vögel (JSG) ist der Bund verpflichtet, Wasser- und Zugvogelreservate von internationaler Bedeutung auszuscheiden. Das vorliegende Inventar enthält nach den Revision von 1992, 2001 und 2009 die wichtigsten der im Inventar der Vogelwarte enthaltenen Gebiete, wovon 10 von internationaler und 26 von nationaler Bedeutung.</Abstract>

    <Layer queryable="1" opaque="0" cascaded="0">
        <Name>ch.bafu.bundesinventare-moorlandschaften</Name>
        <Title>Moorlandschaften</Title>
        <Abstract>Moorlandschaften sind in besonderem Masse durch Moore geprägte naturnahe Landschaften, die daneben auch andere bemerkenswerte Natur- und Kulturelemente beherbergen. Sie stellen für verschiedene Tier- und Pflanzenarten die letzten verbliebenen Lebensräume dar. Das wissenschaftliche Moorlandschaftsinventar wurde in den Jahren 1987 - 90 von der Hintermann &amp; Weber AG im Auftrag des EDI erhoben. Gemäss Art. 23b des Bundesgesetzes vom 1. Juli 1966 über den Natur- und Heimatschutz (NHG) bezeichnet der Bundesrat unter Berücksichtigung der bestehenden Besiedlung und Nutzung die schützenswerten Moorlandschaften von besonderer Schönheit und von nationaler Bedeutung und bestimmt deren Lage. Er arbeitet dabei eng mit den Kantonen zusammen, welche ihrerseits die betroffenen Grundeigentümer anhören. Der Bundesrat setzte 1996 die Moorlandschaftsverordnung mit dem Bundesinventar mit 88 Objekten im Anhang in Kraft. Eine erste Revision erfolgte 2001 auf Antrag des Kantons VD, eine zweite mit der definitiven Aufnahme des Objektes Grimsel im Jahre 2004 und eine dritte 2007.</Abstract>

    <Layer queryable="1" opaque="0" cascaded="0">
        <Name>ch.bafu.bundesinventare-jagdbanngebiete</Name>
        <Title>Eidgenössische Jagdbanngebiete</Title>
        <Abstract>Eidgenössische Jagdbanngebiete gibt es seit 1875. Sie dienten dem Zweck der Hebung der Bestände von Gämsen, Rothirschen und Rehen sowie von Steinböcken (Schalenwild), die damals wegen Verfolgung durch die Jagd und Konkurrenz durch Vieh selten geworden waren. 
Die heutige Situation ist gekennzeichnet durch hohe und teilweise übersetzte Schalenwildbestände mit den dadurch bedingten Wildschadenproblemen einerseits und durch den Rückgang empfindlicher Arten wie Auerhuhn, Steinhuhn, Rebhuhn und Feldhase andererseits. Am 1. April 1988 erfolgte die Inkraftsetzung des Bundesgesetzes über die Jagd und den Schutz wild lebender Säugetiere und Vögel (NHG, 20. Juni 1986). Damit wurde auch die Revision der aus dem Jahre 1962 stammenden Verordnung über die Banngebiete eingeleitet. Diese haben heute die Regulierung der Bestände von Hirschen, Rehen, Gämsen und Steinböcken sowie den Schutz und die Förderung seltener Arten sowie deren Lebensräume zum Ziel. Das Inventar enthält 41 Objekte, welche seit 1992 teilweise leicht modifiziert worden sind.</Abstract>

    <Layer queryable="1" opaque="0" cascaded="0">
        <Name>ch.bafu.bundesinventare-hochmoore</Name>
        <Title>Hochmoore</Title>
        <Abstract>Hochmoore gehören zu den empfindlichsten Lebensräumen in der Schweiz und sind stark im Rückgang begriffen. Heute existieren noch zwischen 10 und 20% des ursprünglichen Bestandes. Das wissenschaftliche Hochmoorinventar wurde im Auftrag der Pro Natura Helvetica in den Jahren 1978 bis 1984 von der Abteilung Landschaft der WSL (Eidg. Forschungsanstalt für Wald, Schnee und Landschaft) erhoben. Gemäss Art. 18a des Bundesgesetzes vom 1. Juli 1966 über den Natur-und Heimatschutz (NHG) - in Kraft seit dem 1. Februar 1988 -bezeichnet der Bundesrat die Biotope von nationaler Bedeutung, bestimmt ihre Lage und legt die Schutzziele fest. Dies geschieht jedoch erst nach Anhören der Kantone. Als erstes Bundesinventar gemäss Art. 18a NHG setzte der Bundesrat 1991 das Bundesinventar der Hoch- und Übergangsmoore mit 514 Objekten in Kraft, welches 2003 mit einer 2.Serie ergänzt und 2007 revidiert wurde und nun 545 Objekte umfasst.</Abstract>

    <Layer queryable="1" opaque="0" cascaded="0">
        <Name>ch.bafu.bundesinventare-flachmoore</Name>
        <Title>Flachmoore</Title>
        <Abstract>Flachmoore sind Überreste der ursprünglichen Natur- und Kulturlandschaft und sind stark im Rückgang begriffen. Sie beherbergen hochangepasste Lebensgemeinschaften von Pflanzen und Tieren mit einer grossen Zahl gefährdeter Tier- und Pflanzenarten. Das wissenschaftliche Flachmoorinventar wurde in den Jahren 1987 - 90 von einer Arbeitsgemeinschaft im Auftrag des EDI erhoben. Gemäss Art. 18a des Bundesgesetzes vom 1. Juli 1966 über den Natur- und Heimatschutz (NHG) bezeichnet der Bundesrat die Biotope von nationaler Bedeutung, bestimmt deren Lage und legt die Schutzziele fest. Dies geschieht jedoch erst nach Anhören der Kantone.Der Bundesrat setzte 1994 die Flachmoorverordnung mit dem Bundesinventar mit einer ersten Serie von 728 Objekten im Anhang in Kraft, eine zweite Serie mit 364 Objekten folgte 1997, die dritte, abschliessende Serie mit 71 Objekten 1998. Revisionen einiger Objekte erfolgten 2001, 2004 und 2007 auf Antrag der Kantone.</Abstract>

    <Layer queryable="1" opaque="0" cascaded="0">
        <Name>ch.bafu.bundesinventare-bln</Name>
        <Title>BLN Inventar</Title>
        <Abstract>Artikel 5 des Bundesgesetzes über den Natur- und Heimatschutz (NHG) vom 1. Juli 1966 weist den Bundesrat an, Inventare mit Objekten von nationaler Bedeutung (Bundesinventare) zu erstellen. Beim Erlass dieser Inventare sind die Kantone anzuhören. Das Bundesinventar der Landschaften und Naturdenkmäler von nationaler Bedeutung (BLN) stellt das erste Bundesinventar nach NHG dar. Vorstufe ist das KLN-Inventar (Inventar der zu erhaltenden Landschaften und Naturdenkmäler von nationaler Bedeutung), eine von privaten Organisationen in erster Auflage 1963 herausgegebene Arbeit, die periodisch ergänzt und überarbeitet wurde.
Das BLN-Inventar wurde etappenweise in Rechtskraft gesetzt. Bisher hat der Bundesrat vier Inventarfolgen genehmigt:
- eine 1. Serie 1977 mit 65 Objekten
- eine 2. Serie 1983 mit 54 Objekten
- eine 3. Serie 1996 mit 33 Objekten und 11 revidierten Objekten
- eine 4. Serie 1998 mit 9 Objekten und 15 revidierten Objekten</Abstract>

    <Layer queryable="1" opaque="0" cascaded="0">
        <Name>ch.bafu.bundesinventare-auen</Name>
        <Title>Auengebiete</Title>
        <Abstract>Auen sind als natürliche Lebensräume im Überschwemmungsbereich von Gewässern im Rückgang begriffen. Das wissenschaftliche Aueninventar wurde vom EDI im Mai 1981 in Auftrag gegeben und an der eidgenössischen Anstalt für das forstliche Versuchswesen (heute WSL) in der Forschungsgruppe Vegetationskunde erstellt. Gemäss Art 18a des Bundesgesetzes vom 1. Juli 1966 über den Natur- und Heimatschutz (NHG) - in Kraft seit dem 1. Februar 1988 - be- zeichnet der Bundesrat die Biotope von nationaler Bedeutung, bestimmt ihre Lage und legt die Schutzziele fest. Dies geschieht jedoch erst nach Anhören der Kantone. Als zweites Bundesinventar gemäss Art. 18a NHG setzte der Bundesrat 1992 das Bundesinventar der Auengebiete mit 169 Objekten in Kraft, welches in den Jahren 2001, 2003 und 2007 mittels dreier Ergänzungen komplettiert wurde. Zwischen 1995 und 1997 wurde das Inventar der Gletschervorfelder und alpinen Schwemmebenen (IGLES), als wissenschaftliches Inventar, die Grundlage der 1. Ergänzung erarbeitet.</Abstract>

    <Layer>
      <Name>ch.bafu.bundesinventare-amphibien</Name>
      <Title>Amphibien</Title>
      <Abstract>In der Schweiz leben heute 19 Amphibienarten - fast alle befinden sich auf der Roten Liste der gefährdeten Tierarten. Die Fläche der Feuchtgebiete als Lebensraum der Amphibien schrumpfte in den letzten 100 Jahren auf weniger als einen Zehntel zusammen. Die noch erhaltenen Lebensräume sollten deshalb gesichert werden. Als Laichgewässer bevorzugen die meisten Arten stehende Kleingewässer wie Tümpel und Weiher. Neben kleineren Tümpeln bis zu grossen Feuchtgebietskomplexen bilden Kies- und Lehmgruben einen wichtigen Anteil (rund ein Fünftel der Gesamtobjekte) des Inventars. Im Laufe der Nutzung haben sie sich zu schützenswerten naturnahen Standorten entwickelt.
Die ortsfesten Objekte sind in zwei verschiedene Bereiche eingeteilt: Der Bereich A ist dem Naturschutz unterstellt. Der Bereich B umfasst den engeren Bereich der Landlebensräume und die Pufferzonen. Es sind meist land- und forstwirtschaftlich genutzte Flächen.
Die Wanderobjekte beinhalten genutzte Gruben, innerhalb deren die dynamische Voraussetzung für eine Erhaltung der vorkommenden Amphibienbestände erhalten werden soll.
Als viertes Bundesinventar gemäss Art. 18a NHG setzte der Bundesrat 2001 das Bundesinventar der Amphibienlaichgebiete mit 701 Objekten in Kraft, welches in den Jahren 2003 und 2007mit zwei Ergänzungen komplettiert wurde und nun 824 Objekte umfasst.</Abstract>

      <Abstract>Das Inventar der historischen Verkehrswege der Schweiz IVS enthält umfangreiche Informationen zum Verlauf der historischen Verkehrswege, ihrer Geschichte, ihrem Zustand und ihrer Bedeutung gemäss NHG. Nebst den Objekten von nationaler Bedeutung, welche im Bundesinventar (Objekte mit sichtbarer historischer Substanz) und als Zusatzinformation (Objekte mit keiner oder nur geringer baulicher Substanz) verzeichnet sind, umfasst das IVS auch die Objekte von regionaler und lokaler Bedeutung. Diese Objekte können von den Kantonen auf dem Wege der kantonalen Gesetzgebung, der Planung oder auf andere geeignete Weise als bedeutend bezeichnet werden. Sie können in die durch das ASTRA geführte elektronische Publikation aufgenommen werden, auch wenn noch keine definitive Bezeichnung durch die Kantone festliegt. Bis zu einer solchen definitiven Bezeichnung durch den Kanton beruhen die Einträge auf einer provisorischen Einschätzung des Bundes. Die Publikation dieser durch die jeweiligen Kantone noch nicht definitiv bezeichneten Objekte begründet sich durch die Bedeutung für die Beurteilung von Finanzhilfen (Art. 12 VIVS) und von Eingriffen (Art. 7 VIVS).</Abstract>

      <Abstract>Das Inventar der historischen Verkehrswege der Schweiz IVS enthält umfangreiche Informationen zum Verlauf der historischen Wege, ihrer Geschichte, ihrem Zustand und ihrer Bedeutung gemäss NHG. Das IVS besteht aus zwei Teilen: dem Bundesinventar und den weiteren historischen Verkehrswegen (Verordnung über das Bundesinventar der historischen Verkehrswege der Schweiz VIVS, Art. 3). Die Objekte von nationaler Bedeutung mit sichtbarer historischer Substanz bilden das rechtlich geschützte Bundesinventar. Objekte, die im historischen Kontext von nationaler Bedeutung sind, jedoch keine oder nur geringe bauliche Substanz aufweisen sind nicht Teil des Bundesinventars. Ebenfalls zum IVS, aber nicht zum Bundesinventar, gehören überdies zahlreiche Objekte, welche von den Kantonen als solche von regionaler oder lokaler Bedeutung bezeichnet werden. Nähere Informationen zum Inventar finden Sie unter folgendem Link: http://www.ivs.admin.ch/. Den kompletten Datensatz des Inventars können Sie in der folgenden WebGIS-Anwendung betrachten, sowie als Download beziehen: http://ivs-gis.admin.ch (vgl. VIVS, Art. 4).</Abstract>

        <Abstract>Die Agglomerationen und die isolierten Städte (Gemeinden mit mindestens 10`000 Einwohnern und die nicht Teil einer Agglomeration sind) gehören zu den Analyseregionen der Schweizer Statistik. Diese geographische Gliederungsstufe existiert seit über hundert Jahren und bezweckt, die Urbanisierung als grundlegendes Phänomen räumlicher Organisation zu messen, damit ein räumlicher Vergleich zwischen institutionell unterschiedlich abgegrenzten städtischen Gebieten möglich wird. Eine frühere Version wurde zuerst 1930 verwendet, dann 1984 und 1990 revidiert, immer auf Basis von Daten der Volkszählungen. Die aktuelle Version klassiert die 2896 Gemeinden der Schweiz (Stand im Jahr 2000) nach ihrer Zugehörigkeit/Nicht-Zugehörigkeit zu einer Agglomeration oder isolierten Stadt nach statistischen Kriterien (Stand und Entwicklung der Bevölkerung; baulicher Zusammenhang; das Verhältnis der Erwerbstätigen zur Wohnbevölkerung; die Wirtschaftsstruktur; die Pendlerströme). Die Agglomerationen und die isolierten Städte bilden den urbanen Raum. Die BFS-Definition der Agglomerationen hat keine rechtliche Verbindlichkeit.</Abstract>

    <Layer>
			<ows:Title>Agglomerationen und isolierte Städte</ows:Title>
			<ows:Abstract>Die Agglomerationen und die isolierten Städte (Gemeinden mit mindestens 10`000 Einwohnern und die nicht Teil einer Agglomeration sind) gehören zu den Analyseregionen der Schweizer Statistik. Diese geographische Gliederungsstufe existiert seit über hundert Jahren und bezweckt, die Urbanisierung als grundlegendes Phänomen räumlicher Organisation zu messen, damit ein räumlicher Vergleich zwischen institutionell unterschiedlich abgegrenzten städtischen Gebieten möglich wird. Eine frühere Version wurde zuerst 1930 verwendet, dann 1984 und 1990 revidiert, immer auf Basis von Daten der Volkszählungen. Die aktuelle Version klassiert die 2896 Gemeinden der Schweiz (Stand im Jahr 2000) nach ihrer Zugehörigkeit/Nicht-Zugehörigkeit zu einer Agglomeration oder isolierten Stadt nach statistischen Kriterien (Stand und Entwicklung der Bevölkerung; baulicher Zusammenhang; das Verhältnis der Erwerbstätigen zur Wohnbevölkerung; die Wirtschaftsstruktur; die Pendlerströme). Die Agglomerationen und die isolierten Städte bilden den urbanen Raum. Die BFS-Definition der Agglomerationen hat keine rechtliche Verbindlichkeit.</ows:Abstract>

    <Layer>
			<ows:Title>Beschäftigtendichte 2008</ows:Title>
			<ows:Abstract>Die Betriebszählung (BZ) ist eine gesamtschweizerische Befragung aller Betriebe und Unternehmen. Ihre Zielsetzung besteht in der vollständigen Erfassung aller wirtschaftlichen Produktionseinheiten unter ökonomischen, sozialen und räumlichen Gesichtspunkten. Mit dem Erhebungsjahr 2008 werden die Geodaten der drei Wirtschaftssektoren erstmals in gemeinsamen Dateien vertrieben. Die Geokodierung der Arbeitsstätten erfolgte in Zusammenarbeit mit dem Betriebs- und Unternehmensregister (BUR) und dem Eidgenössischen Gebäude- und Wohnungsregister (GWR). Ein Standarddatensatz mit auf Hektaren aggregierten Merkmalen ist im BFS, GEOSTAT verfügbar. Die Merkmale &#34;Beschäftigte im Sektor 1, 2 und 3&#34; werden hier summiert und für die Darstellung der Beschäftigtedichte benutzt. Absolute Werte von 1 bis 3 werden in den Standardtabellen aufgrund des Datenschutzes als eine Klasse mit dem Wert &#34;3&#34; ausgewiesen. Die nächste Erhebung ist für 2011 geplant.</ows:Abstract>

    <Layer>

			<ows:Abstract>Der Indikator „Reisezeit zu Zentren mit dem MIV“ bezeichnet die Reisezeit mit dem motorisierten Individualverkehr von einer Gemeinde zum nächsten Zentrum. „Reisezeit zu Zentren“ ist sowohl ein Mass für die verkehrstechnische Erschliessung von Zentren wie auch eine Visualisierung der Disparitäten aller Schweizer Gemeinden. Von einer Umlandsgemeinde aus gesehen ist es die Reisezeit zur nächstliegenden isolierten Stadt, zum Zentrum der nächsten kleinen, mittleren oder grossen Agglomeration oder aber auch die Reisezeit zur einer der nächsten Kernstädte Basel, Bern, Genf, Lausanne, Lugano oder Zürich. Zudem lassen sich je nach Zentrenwahl kleinräumige Disparitäten im Bereich der verkehrstechnischen Erreichbarkeit und die Zentrenstruktur in der Schweiz visualisieren.</ows:Abstract>

    <Layer>
			<ows:Title>Amphibien</ows:Title>
			<ows:Abstract>In der Schweiz leben heute 19 Amphibienarten - fast alle befinden sich auf der Roten Liste der gefährdeten Tierarten. Die Fläche der Feuchtgebiete als Lebensraum der Amphibien schrumpfte in den letzten 100 Jahren auf weniger als einen Zehntel zusammen. Die noch erhaltenen Lebensräume sollten deshalb gesichert werden. Als Laichgewässer bevorzugen die meisten Arten stehende Kleingewässer wie Tümpel und Weiher. Neben kleineren Tümpeln bis zu grossen Feuchtgebietskomplexen bilden Kies- und Lehmgruben einen wichtigen Anteil (rund ein Fünftel der Gesamtobjekte) des Inventars. Im Laufe der Nutzung haben sie sich zu schützenswerten naturnahen Standorten entwickelt.
Die ortsfesten Objekte sind in zwei verschiedene Bereiche eingeteilt: Der Bereich A ist dem Naturschutz unterstellt. Der Bereich B umfasst den engeren Bereich der Landlebensräume und die Pufferzonen. Es sind meist land- und forstwirtschaftlich genutzte Flächen.
Die Wanderobjekte beinhalten genutzte Gruben, innerhalb deren die dynamische Voraussetzung für eine Erhaltung der vorkommenden Amphibienbestände erhalten werden soll.
Als viertes Bundesinventar gemäss Art. 18a NHG setzte der Bundesrat 2001 das Bundesinventar der Amphibienlaichgebiete mit 701 Objekten in Kraft, welches in den Jahren 2003 und 2007mit zwei Ergänzungen komplettiert wurde und nun 824 Objekte umfasst.</ows:Abstract>

    <Layer>
			<ows:Title>Auengebiete</ows:Title>
			<ows:Abstract>Auen sind als natürliche Lebensräume im Überschwemmungsbereich von Gewässern im Rückgang begriffen. Das wissenschaftliche Aueninventar wurde vom EDI im Mai 1981 in Auftrag gegeben und an der eidgenössischen Anstalt für das forstliche Versuchswesen (heute WSL) in der Forschungsgruppe Vegetationskunde erstellt. Gemäss Art 18a des Bundesgesetzes vom 1. Juli 1966 über den Natur- und Heimatschutz (NHG) - in Kraft seit dem 1. Februar 1988 - be- zeichnet der Bundesrat die Biotope von nationaler Bedeutung, bestimmt ihre Lage und legt die Schutzziele fest. Dies geschieht jedoch erst nach Anhören der Kantone. Als zweites Bundesinventar gemäss Art. 18a NHG setzte der Bundesrat 1992 das Bundesinventar der Auengebiete mit 169 Objekten in Kraft, welches in den Jahren 2001, 2003 und 2007 mittels dreier Ergänzungen komplettiert wurde. Zwischen 1995 und 1997 wurde das Inventar der Gletschervorfelder und alpinen Schwemmebenen (IGLES), als wissenschaftliches Inventar, die Grundlage der 1. Ergänzung erarbeitet.</ows:Abstract>

    <Layer>
			<ows:Title>BLN Inventar</ows:Title>
			<ows:Abstract>Artikel 5 des Bundesgesetzes über den Natur- und Heimatschutz (NHG) vom 1. Juli 1966 weist den Bundesrat an, Inventare mit Objekten von nationaler Bedeutung (Bundesinventare) zu erstellen. Beim Erlass dieser Inventare sind die Kantone anzuhören. Das Bundesinventar der Landschaften und Naturdenkmäler von nationaler Bedeutung (BLN) stellt das erste Bundesinventar nach NHG dar. Vorstufe ist das KLN-Inventar (Inventar der zu erhaltenden Landschaften und Naturdenkmäler von nationaler Bedeutung), eine von privaten Organisationen in erster Auflage 1963 herausgegebene Arbeit, die periodisch ergänzt und überarbeitet wurde.
Das BLN-Inventar wurde etappenweise in Rechtskraft gesetzt. Bisher hat der Bundesrat vier Inventarfolgen genehmigt:
- eine 1. Serie 1977 mit 65 Objekten
- eine 2. Serie 1983 mit 54 Objekten
- eine 3. Serie 1996 mit 33 Objekten und 11 revidierten Objekten
- eine 4. Serie 1998 mit 9 Objekten und 15 revidierten Objekten</ows:Abstract>

			<ows:Abstract>Flachmoore sind Überreste der ursprünglichen Natur- und Kulturlandschaft und sind stark im Rückgang begriffen. Sie beherbergen hochangepasste Lebensgemeinschaften von Pflanzen und Tieren mit einer grossen Zahl gefährdeter Tier- und Pflanzenarten. Das wissenschaftliche Flachmoorinventar wurde in den Jahren 1987 - 90 von einer Arbeitsgemeinschaft im Auftrag des EDI erhoben. Gemäss Art. 18a des Bundesgesetzes vom 1. Juli 1966 über den Natur- und Heimatschutz (NHG) bezeichnet der Bundesrat die Biotope von nationaler Bedeutung, bestimmt deren Lage und legt die Schutzziele fest. Dies geschieht jedoch erst nach Anhören der Kantone.Der Bundesrat setzte 1994 die Flachmoorverordnung mit dem Bundesinventar mit einer ersten Serie von 728 Objekten im Anhang in Kraft, eine zweite Serie mit 364 Objekten folgte 1997, die dritte, abschliessende Serie mit 71 Objekten 1998. Revisionen einiger Objekte erfolgten 2001, 2004 und 2007 auf Antrag der Kantone.</ows:Abstract>

    <Layer>
			<ows:Title>Hochmoore</ows:Title>
			<ows:Abstract>Hochmoore gehören zu den empfindlichsten Lebensräumen in der Schweiz und sind stark im Rückgang begriffen. Heute existieren noch zwischen 10 und 20% des ursprünglichen Bestandes. Das wissenschaftliche Hochmoorinventar wurde im Auftrag der Pro Natura Helvetica in den Jahren 1978 bis 1984 von der Abteilung Landschaft der WSL (Eidg. Forschungsanstalt für Wald, Schnee und Landschaft) erhoben. Gemäss Art. 18a des Bundesgesetzes vom 1. Juli 1966 über den Natur-und Heimatschutz (NHG) - in Kraft seit dem 1. Februar 1988 -bezeichnet der Bundesrat die Biotope von nationaler Bedeutung, bestimmt ihre Lage und legt die Schutzziele fest. Dies geschieht jedoch erst nach Anhören der Kantone. Als erstes Bundesinventar gemäss Art. 18a NHG setzte der Bundesrat 1991 das Bundesinventar der Hoch- und Übergangsmoore mit 514 Objekten in Kraft, welches 2003 mit einer 2.Serie ergänzt und 2007 revidiert wurde und nun 545 Objekte umfasst.</ows:Abstract>

    <Layer>
			<ows:Title>Eidgenössische Jagdbanngebiete</ows:Title>
			<ows:Abstract>Eidgenössische Jagdbanngebiete gibt es seit 1875. Sie dienten dem Zweck der Hebung der Bestände von Gämsen, Rothirschen und Rehen sowie von Steinböcken (Schalenwild), die damals wegen Verfolgung durch die Jagd und Konkurrenz durch Vieh selten geworden waren. 
Die heutige Situation ist gekennzeichnet durch hohe und teilweise übersetzte Schalenwildbestände mit den dadurch bedingten Wildschadenproblemen einerseits und durch den Rückgang empfindlicher Arten wie Auerhuhn, Steinhuhn, Rebhuhn und Feldhase andererseits. Am 1. April 1988 erfolgte die Inkraftsetzung des Bundesgesetzes über die Jagd und den Schutz wild lebender Säugetiere und Vögel (NHG, 20. Juni 1986). Damit wurde auch die Revision der aus dem Jahre 1962 stammenden Verordnung über die Banngebiete eingeleitet. Diese haben heute die Regulierung der Bestände von Hirschen, Rehen, Gämsen und Steinböcken sowie den Schutz und die Förderung seltener Arten sowie deren Lebensräume zum Ziel. Das Inventar enthält 41 Objekte, welche seit 1992 teilweise leicht modifiziert worden sind.</ows:Abstract>

    <Layer>
			<ows:Title>Moorlandschaften</ows:Title>
			<ows:Abstract>Moorlandschaften sind in besonderem Masse durch Moore geprägte naturnahe Landschaften, die daneben auch andere bemerkenswerte Natur- und Kulturelemente beherbergen. Sie stellen für verschiedene Tier- und Pflanzenarten die letzten verbliebenen Lebensräume dar. Das wissenschaftliche Moorlandschaftsinventar wurde in den Jahren 1987 - 90 von der Hintermann &amp; Weber AG im Auftrag des EDI erhoben. Gemäss Art. 23b des Bundesgesetzes vom 1. Juli 1966 über den Natur- und Heimatschutz (NHG) bezeichnet der Bundesrat unter Berücksichtigung der bestehenden Besiedlung und Nutzung die schützenswerten Moorlandschaften von besonderer Schönheit und von nationaler Bedeutung und bestimmt deren Lage. Er arbeitet dabei eng mit den Kantonen zusammen, welche ihrerseits die betroffenen Grundeigentümer anhören. Der Bundesrat setzte 1996 die Moorlandschaftsverordnung mit dem Bundesinventar mit 88 Objekten im Anhang in Kraft. Eine erste Revision erfolgte 2001 auf Antrag des Kantons VD, eine zweite mit der definitiven Aufnahme des Objektes Grimsel im Jahre 2004 und eine dritte 2007.</ows:Abstract>

    <Layer>
			<ows:Title>Wasser- und Zugvogelreservate</ows:Title>
			<ows:Abstract>Die Schweiz weist eine besondere Bedeutung als Überwinterungs- und Rastplatz für verschiedene ziehende Wasservogelarten auf. In Erkenntnis dieser Bedeutung hat der Bundesrat 1974 das „Übereinkommen über Gewässer und Feuchtgebiete von internationaler Bedeutung“ unterzeichnet. Das Übereinkommen wurde 1971 in Ramsar abgeschlossen (Ramsarkonvention). 1975 hat es die Bundesversammlung ratifiziert. 
1976 wurde aufgrund früherer Kriterien ein Inventar der Wasservogelreservate von internationaler Bedeutung für die Schweiz erarbeitet. Die Schweizerische Vogelwarte Sempach hat 1995 die zweite revidierte Fassung dieses Inventars inklusive den Objekten von nationaler Bedeutung vorgelegt. Gemäss Artikel 11 des neuen Bundesgesetzes über die Jagd und den Schutz wildlebender Säugetiere und Vögel (JSG) ist der Bund verpflichtet, Wasser- und Zugvogelreservate von internationaler Bedeutung auszuscheiden. Das vorliegende Inventar enthält nach den Revision von 1992, 2001 und 2009 die wichtigsten der im Inventar der Vogelwarte enthaltenen Gebiete, wovon 10 von internationaler und 26 von nationaler Bedeutung.</ows:Abstract>

    <Layer>
			<ows:Title>Steinbockkolonien</ows:Title>
			<ows:Abstract>Der Alpensteinbock lebt nach seiner Wiederansiedlung im Jahre 1906 in verschiedenen Kolonien unterschiedlicher Ausdehnung im Alpenraum und im Jura. Das Wachstum der Bestände hat in einzelnen Kolonien zu negativen Auswirkungen bei anderen Arten und der Vegetation geführt, so dass Regulierungsmassnahmen getroffen werden. Die Vorschriften über die Abschussplanungen der Steinbockbestände beruhen auf dem Bundesgesetz über die Jagd und den Schutz wildlebender Säugetiere und Vögel vom 20. Juni 1986. Die Kolonien werden gemäss den Vorschriften über die Bestandeserhebungen in der Verordnung über die Regulierung von Steinbockbeständen vom 30. April 1990 erfasst und bilden zusammen mit den Bestandeserhebungen die Basis für die Abschussplanungen.</ows:Abstract>

			<ows:Abstract>Nutzung und Mortalität betragen zusammen 9,1 Mio. m3/Jahr oder 8,2 m3/ha/Jahr. Davon entfallen etwa 79% auf die Nutzung (7,2 Mio. m3/Jahr) und 21% auf die Mortalität (knapp 2,0 Mio. m3/Jahr). Im Vergleich zur Periode LFI1/LFI2 haben Nutzung und Mortalität um 22% zugenommen. Nutzung und Mortalität belaufen sich für die Schweiz auf 94% des Zuwachses, im Mittelland auf 123% und in den Voralpen auf 100%. In der Periode LFI1/LFI2 lag dieses Verhältnis noch bei 73%. Weitere Informationen sind im Ergebnisbericht zum LFI3 zu finden: http://www.lfi.ch/publikationen/publ/LFI3_Ergebnisbericht.pdf -&gt; Kap. 4.4.</ows:Abstract>

    <Layer>

			<ows:Abstract>Der Vorrat der lebenden Bäume beläuft sich auf 405 Mio. m3. Mit 346 m3/ha ist dies nach wie vor einer der höchsten Durchschnittswerte in Europa. Auf gemeinsamen Probeflächen der Inventuren LFI2 und LFI3 hat der Vorrat um rund 10 Mio. m3 oder 2,4% zugenommen, mit beträchtlichen regionalen Unterschieden. So hat er auf der Alpensüdseite um 20% zu- und im Mittelland um 7% abgenommen. Weitere Informationen sind im Ergebnisbericht zum LFI3 zu finden: http://www.lfi.ch/publikationen/publ/LFI3_Ergebnisbericht.pdf -&gt; Kap. 2.3.</ows:Abstract>

			<ows:Abstract>Das nationale ökologische Netzwerk REN wurde in enger Zusammenarbeit mit den kantonalen Fachstellen für Natur- und Landschaftsschutz erarbeitet. Es handelt sich dabei um einen technisch/wissenschaftlichen Bericht, der die Landschaft der Schweiz aus ökologischer Sicht aufzeigt. Er stellt auf Karten im Massstab 1:500&#39;000 und 1:100&#39;000 sowohl die Zerschneidung als auch die Vernetzungselemente der Lebensräume dar. Dabei wird nicht nur die aktuelle Situation betrachtet, sondern auch das Potenzial der Landschaft berücksichtigt. Diese zukunftsorientierte und gesamtheitliche Vision bietet ein Gesamtbild der grossen ökologischen Netzwerke des Landes.

			<ows:Abstract>Das auf den 1. Dezember 2007 revidierte Natur- und Heimatschutzgesetz definiert drei Parkkategorien von nationaler Bedeutung: Nationalpärke, Regionale Naturpärke und Naturerlebnispärke. Die Parkregionen können je nach Stand des Projekts das Label Kandidatur für den Aufbau eines Parks oder das markengeschützte Parklabel für den eigentlichen Betrieb beantragen. Pärke von nationaler Bedeutung helfen aussergewöhnliche natürliche Lebensräume zu schützen und aufzuwerten. Gleichzeitig begünstigen die Pärke die wirtschaftliche Entwicklung einer Region.</ows:Abstract>

    <Layer>
			<ows:Title>Ramsar</ows:Title>
			<ows:Abstract>Zum Schutz der Feuchtgebiete, insbesondere als Lebensraum für Wasser- und Watvögel, wurde 1971 in der iranischen Stadt Ramsar eine Konvention von internationaler Bedeutung unterzeichnet. Die Schweiz ratifizierte das meist als Ramsar-Konvention bezeichnete Übereinkommen 1976 und verpflichtet sich damit, die nachhaltige Nutzung von Feuchtgebieten sicherzustellen und diesen Gebieten speziellen Schutz zu gewähren. Bislang sind in 4 Etappen 11 Gebiete bei der Ramsar-Konvention angemeldet worden, wobei das Objekt 6 im Jahre 2000 erweitert wurde. Die Gebiete umfassen Uferabschnitte von Seen, Flussdeltas, gestaute Flussabschnitte, ein Riedgebiet und im alpinen Bereich Gletschervorfelder und ein Moorgebiet.</ows:Abstract>

			<ows:Abstract>Wildtiere brauchen Rückzugsgebiete in welchen sie nicht gestört werden. Die Ausscheidung von Wildruhezonen dient der Vermeidung übermässiger Störung gemäss Art. 7 Abs. 4 des JSG als Antwort auf die zunehmende Freizeitnutzung. Es gibt heute Wildruhezonen, die über den Rechtsetzungsprozess ausgeschieden sind (kantonales Jagdrecht, kommunale Zonenplanung, etc.) wie auch empfohlene Gebiete. Der Stand der Arbeiten in den Kantonen ist zur Zeit sehr unterschiedlich, diverse Rechtsetzungsverfahren sind noch nicht abgeschlossen. Deshalb weist der Datensatz Lücken auf und hat noch einen provisorischen Charakter.</ows:Abstract>

			<ows:Abstract>Die Arealstatistik erhebt im Turnus von 12 Jahren Informationen zur Bodennutzung und -bedeckung der Schweiz auf der Grundlage von Luftbildern des Bundesamtes für Landestopographie (swisstopo). Neben Statistiken stellt die Arealstatistik auch Geobasisdaten in Hektarauflösung bereit. Ausserdem liefert sie Inputs in nationale Programme (Raumbeobachtung CH, Biodiversitätsmonitoring CH, Hydrol. Untersuchungsgebiete, Treibhausgasemissionen) und Indikatorensysteme (MONET, NFA-Lastenausgleich). Die Erhebungsmethode der Arealstatistiken 1979/85 und 1992/97 beruhen auf der Überlagerung der Schweiz mit einem Netz von 4,1 Millionen Stichprobenpunkten im Abstand von 100 m (Schnittpunkt der Hektarkoordinaten) auf Schwarzweiss-Luftbilder der bezeichneten Jahre. Für jedes verwendete Luftbild wurde eine Stichprobenfolie berechnet und anschliessend jedem Stichprobenpunkt die aktuelle Nutzung nach einem 74 Kategorien umfassenden Merkmalskatalog (Nomenklatur NOAS92) zugeteilt.</ows:Abstract>

    <Layer>
			<ows:Title>Vereinfachte Bodennutzung</ows:Title>
			<ows:Abstract>Neben statistischen Informationen über die Bodennutzung und -bedeckung entsprechen auch kartographische Darstellungen einem häufigen Bedürfnis.
Die Arealstatistik der Schweiz beruht auf Stichprobenpunkten, die nicht Flächen im eigentlichen Sinn entsprechen. Die Wiedergabe ihrer Ergebnisse in Kartenform ist daher problematisch. Jeder Stichprobenpunkt repräsentiert zwar statistisch eine Hektare Bodenfläche, doch sagt die Lage des Punktes wenig über die räumliche Lage und Verteilung der repräsentierten Hektare aus. Eine kartographische Darstellung führt deshalb zu einem inhomogenen, unruhigen und wenig plausiblen Kartenbild, in dem viele Kategorien stark streuen und fast zufällig verteilt erscheinen. Davon sind besonders kleinflächige und linienförmige Nutzungen wie Gehölze, Gebäude, Fliessgewässer oder Verkehrswege betroffen. Um eine geeignetere Grundlage für kartographische Arbeiten - speziell im Hinblick auf die Erstellung einer visuell ansprechenden Bodennutzungskarte - zu erhalten, hat das BFS die Punktdaten der Arealstatistik in einem mehrstufigen Verfahren zu 18 Klassen zusammengefasst und geometrisch generalisiert. Durch Rasterisierung und anschliessende Durchläufe von Bildverarbeitungsalgorithmen entstanden drei Hintergrunddatensätze unterschiedlichen Informationsgehaltes, welche sich für die kartographische Visualisierung in unterschiedlichen Massstäben eignen.</ows:Abstract>

			<ows:Abstract>1996 wurden im Projekt «Walddifferenzierung der Arealstatistik mit digitalen Satellitendaten» auf der Grundlage von Landsat-TM-Satellitenbildern zwei gesamtschweizerische Datensätze erzeugt, welche den Wald in Nadel-, Nadelmisch-, Laubmisch- und Laubwald unterteilen. Dieses Projekt sollte einerseits zum Aufbau einer soliden Erfahrungs- und Wissensbasis auf dem Gebiet der digitalen Fernerkundung und der Nutzung von Satellitendaten für statistische Zwecke beitragen, andererseits aber auch die Arealstatistik der Schweiz um eine statistisch abgesicherte und geographisch differenzierte Unterscheidung von Laub-, Misch- und Nadelwald ergänzen. Nach der geometrischen und radiometrischen Korrektur der verwendeten Satellitenszenen wurde in einem ersten Klassifikationsschritt der Wald vom Nichtwald unterschieden, danach der Wald in die vier Mischungsgrade unterteilt.</ows:Abstract>

			<ows:Abstract>Das eidgenössische Gebäude- und Wohnungsregister (GWR) enthält die wichtigsten Grunddaten zu Gebäude und Wohnungen. Es wird für Statistik-, Forschungs- und Planungszwecke genutzt und dient den Kantonen und Gemeinden für den Vollzug von gesetzlichen Aufgaben. Die Nachführung erfolgt in Koordination mit der Bau- und Wohnbaustatistik.

			<ows:Abstract>Mit dem Register Ursprungsbezeichnungen (GUB/AOP) und geografischen Angaben (GGA/IGP) lassen sich die Gebietsnamen und traditionellen Bezeichnungen von landwirtschaftlichen Erzeugnissen schützen (Wein ausgenommen), deren Qualität und Haupteigenschaften durch ihre geografische Herkunft bestimmt werden. Ist ein Name geschützt, darf er nur von den Produzentinnen und Produzenten des entsprechend definierten geografischen Gebiets benutzt werden, die sich an ein detailliertes Pflichtenheft halten.
Der Schutz bestimmter Bezeichnungen für Landwirtschaftsprodukte bezweckt, die Konsumentinnen und Konsumenten vor Täuschung zu schützen und - im Interesse der Bäuerinnen und Bauern - den unlauteren Wettbewerb in der Verwendung dieser Begriffe zu verhindern. Die Regelungen in diesem Bereich ermöglichen, die gegenseitige Anerkennung von Qualitätsprodukten zwischen der Schweiz und der Europäischen Union.
Es wird zwischen den vier Kategorien Käse, Fleischwaren, pflanzliche Produkte und Spirituosen unterschieden. Aktuell sind gegen 30 verschiedene Erzeugnisse im Register Ursprungsbezeichnungen eingetragen und es kommen laufend neue dazu.</ows:Abstract>

    <Layer>
			<ows:Title>Zonenpläne für den Notfallschutz</ows:Title>
			<ows:Abstract>Die Zonenpläne für die Notfallplanung in der Umgebung der Kernanlagen zeigen die Einteilung der Gemeinden in der Umgebung der Kernanlangen in die Zonen 1 und 2. Das ENSI erstellt und pflegt die Zonenpläne gemäss Art. 3, Abs. 4, der Notfallschutzverordnung (SR 732.33). Die Zone 1 umfasst das Gebiet um eine Kernanlage, in dem bei einem schweren Störfall eine Gefahr für die Bevölkerung entstehen kann, die Schutzmassnahmen sofort erforderlich macht. 
Die Zone 2 schliesst an die Zone 1 an und umfasst das Gebiet, in dem bei einem schweren Störfall eine Gefahr für die Bevölkerung entstehen kann, die Schutzmassnahmen erforderlich macht. Sie wird in Gefahrensektoren eingeteilt.
Das übrige Gebiet der Schweiz wird als Zone 3 bezeichnet.
Für das Bundeszwischenlager am PSI-Ost und das Zwischenlager ZWILAG in Würenlingen ist eine eigene Gefahrenzone PSI/ZWILAG festgelegt worden.</ows:Abstract>

    <Layer>
			<ows:Title>Letzteiszeitliches Maximum</ows:Title>
			<ows:Abstract>Die Karte (GK500-LGM) stellt die grösste Gletscherausdehnung in der Schweiz während des Höhepunkts der letzten Eiszeit vor rund 24`000 Jahren dar. Mit ihr werden die aktuellsten Resultate der hiesigen Eiszeitforschung kartografisch hochwertig visualisiert. Aufbau und Rückschmelzen der Gletscher sind Ausdruck bedeutender klimagesteuerter Umweltveränderungen in der jüngeren erdgeschichtlichen Vergangenheit.- Von A. Bini, J.-F. Buoncristiani, S. Couterrand, D. Ellwanger, M. Felber, D. Florineth, H. R. Graf, O. Keller, M. Kelly, C. Schlüchter, &amp; P. Schoeneich, 2009</ows:Abstract>

    <Layer>
			<ows:Title>Bouguer-Anomalien</ows:Title>
			<ows:Abstract>Die Fallbeschleunigung oder Schwere hängt vom Ort des Messpunktes und der Massenverteilung im Untergrund ab. Als Bouguer-Anomalie bezeichnet man die Differenz zwischen der in einem bestimmten Punkt auf der Erdoberfläche gemessenen Schwere und jenem Schwerewert, welchen man für eine schalenförmig homogene Erde am selben Punkt erwarten würde. Die Bouguer-Anomalien sind mit Hilfe der internationalen Schwereformel von 1967 berechnet, wobei die Geländeeinwirkung bis 167 km Entfernung (Zone O2 nach Hayford) mit konstanter Dichte von 2670 kg/m3 berücksichtigt ist. Die Karte verdeutlicht einerseits die regionalen negativen Schwereanomalien entlang der Alpen und anderseits die positive Anomalie der Sesia-Finero-Zone, welche einen Massenüberschuss im Erdinnern bedeutet.- Von E. KLINGELE &amp; R. OLIVIER, 1979
- Neue Ausgabe R. OLIVIER, B. DUMONT &amp; E. KLINGELE, 2008</ows:Abstract>

    <Layer>
			<ows:Title>Isostatische Anomalien</ows:Title>
			<ows:Abstract>Mit der Verwendung der Hypothese von Pratt oder Airy kann die isostatische Anomalie abgeleitet werden. Diese Anomalie entspricht der Abweichung des statischen Schwebens der Krustenstruktur in den oberen Erdmantel. Die Abweichung berücksichtigt die Wurzelstruktur unter der Krustenstruktur (Gebirgszug), aber die Form der Wurzelstruktur wird nicht immer klar definiert. Für die Karte wurden die Hypothese von Airy-Heiskanen und die folgenden Dichten verwendet: Erdmantel = 3.31 g/cm3, Erdkruste unterhalb von Ellipsoid = 2.81 g/cm3, Erdkruste oberhalb von Ellipsoid = 2.67 g/cm3.- Von E. KLINGELE, 1979</ows:Abstract>

    <Layer>
			<ows:Title>Geologie 1:500000</ows:Title>
			<ows:Abstract>Die Geologische Karte der Schweiz 1:500`000 (GK500-Geol) deckt die gesamte Schweiz und das angrenzende Ausland ab. Sie gibt einen Überblick über die Verteilung der in der Schweiz auftretenden obersten Gesteinsschichten. Sie liefert somit eine wichtige Datengrundlage und ein Werkzeug für das bessere Verständnis unserer Umwelt zwecks einer nachhaltigen Entwicklung. Sie ist ein unumgängliches Hilfsmittel für die Ausbildung in den Bereichen Erd- und Umweltwissenschaften und Naturgefahren.</ows:Abstract>

    <Layer>
			<ows:Title>Aeromagnetik</ows:Title>
			<ows:Abstract>Die Gesamtmagnetisierung eines Gesteins setzt sich aus der induzierten Magnetisierung, die durch das Magnetfeld der Erde hervorgerufen wird, und der remanenten Magnetisierung, die das Gestein bei seiner Bildung erhalten hat, zusammen. Regional oder lokal begrenzte Abweichungen des geomagnetischen Feldes aus einem globalen Modell, genannt Anomalien, werden vom Flugzeug gemessen. Diese Anomalien können die Identifizierung der geologischen und tektonischen Strukturen und der Präsenz der Konzentration von Mineralien ermöglichen. Die aeromagnetische Karte der Schweiz zeigt die Totalintensität des Magnetfeldes (Epoch 1981.5), welche mit einer Flughöhe von 5000 m.ü.M. gemessen wurde.- Von E. KLINGELE, 1982 - Anstatt Totalfeld zeigt die Online-Version die aeromagnetischen Anomalie-Residuen, die 2009 berechnet wurden (Abzug des regionalen Trends).</ows:Abstract>

    <Layer>
			<ows:Title>Geothermie</ows:Title>
			<ows:Abstract>Die geothermische Karte zeigt die Wärmeenergie, die im Untergrund produziert wird und die durch einen 1 m2 an der Erdoberfläche fliesst. Die Wärme selbst wird grossteils in der Erdkruste (ca. 30 km dick) durch radiaktive Zerfallsprozesse freigestellt. Im Mittel beträgt der Wärmefluss in der Schweiz ca. 90 mW/m2. Die Nordschweiz hat die höchste werte und der Alpenraum/Jura hat die tiefste Werte. Abweichungen treten durch zirkulierende Tiefenwasser in durchlässigen Gesteinsschichten auf. Die Wärmefluss-Daten werden aus Temperaturgradient (Mittelwert ca. 30 K/km) und Wärmeleitfähigkeit der Gestein (Mittelwert ca. 3 W/m/K) berechnet.- Von PH. BODMER, 1982</ows:Abstract>

    <Layer>
			<ows:Title>Dufourkarte</ows:Title>
			<ows:Abstract>In den Jahren 1845 bis 1865 wurde unter Leitung von General Henri-Guillaume Dufour das erste amtliche Kartenwerk der Schweiz im Massstab 1:100&#39;000 publiziert. Dufour war auch der Gründer und erster Leiter des Eidgenössischen Topographischen Büros, das er 1838 in Genf errichtete. Die 25 Blätter der so genannten Dufourkarte wurden einfarbig im Kupferstichverfahren erstellt. Nach Abschluss der Ersterstellung im Jahre 1865 wurde das Kartenwerk mehrfach international ausgezeichnet und bis zur Ablösung durch die Neuen Landeskarte 1:100&#39;000 weitergeführt. Seit 2006 stehen sämtliche Ausgaben für Untersuchungen zur Landschaftsentwicklung und weitere Anwendungen digital zur Verfügung.</ows:Abstract>

    <Layer>
			<ows:Title>Siegfriedkarte</ows:Title>
			<ows:Abstract>In den Jahren 1870 bis 1926 wurde - anfänglich unter der Leitung von Oberst Hermann Siegfried - der Topographische Atlas der Schweiz veröffentlicht. Es handelt sich um das erste detaillierte Gesamtwerk für die Schweiz in den Massstäben 1:25&#39;000 für das Mittelland, den Jura und das Südtessin sowie 1:50&#39;000 für die Alpen. Mit der periodischen Fortführung bis 1949 wurden insgesamt über 4&#39;000 nachgeführte Blätter publiziert. Für die Ersterstellung wurden zwei verschiedene Techniken angewandt: Kupferstich für die 462 Kartenblätter im Massstab 1:25&#39;000 und Steingravur für die 142 Blätter 1:50&#39;000. Sämtliche Ausgaben sind eingescannt worden und stehen nun digital für Untersuchungen zur Landschaftsentwicklung und weitere Anwendungen Verfügung. Es werden in der Darstellung konsequent nur Erstausgaben angezeigt.</ows:Abstract>
