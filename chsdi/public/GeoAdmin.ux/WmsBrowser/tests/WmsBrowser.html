    <script type="text/javascript">
        function test_ctor(t) {
            t.plan(2);

            // set up

            var map, mapPanel, wmsBrowser;
            map = new GeoAdmin.Map()
            mapPanel = new GeoAdmin.MapPanel({map: map, tbar: ["->"]});

            wmsBrowser = new GeoAdmin.WmsBrowser(mapPanel, {});
            mapPanel.getTopToolbar().add(wmsBrowser);
            // test

            t.ok(wmsBrowser instanceof GeoAdmin.WmsBrowser,
                    "ctor returns a GeoAdmin.WmsBrowser");
            t.ok(wmsBrowser instanceof Ext.Action,
                    "ctor returns a Ext.Action");

            // tear down

            mapPanel.destroy();

        }

    </script>

<body>
<div style="width: 100px; height: 600px" id="map"></div>
<div id="tbar"></div>
