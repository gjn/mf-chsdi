    <script type="text/javascript">
        function test_ctor(t) {
            t.plan(2);

            // set up

            var map, mapPanel, redlining;
            map = new GeoAdmin.Map();
            mapPanel = new GeoAdmin.MapPanel({map: map, tbar: ["->"]});

            redlining = new GeoAdmin.Redlining(mapPanel, {});
            mapPanel.getTopToolbar().add(redlining);
            // test

            t.ok(redlining instanceof GeoAdmin.Redlining,
                    "ctor returns a GeoAdmin.Redlining");
            t.ok(redlining instanceof Ext.Action,
                    "ctor returns a Ext.Action");

            // tear down

            mapPanel.destroy();

        }

    </script>

<body>
<div style="width: 100px; height: 600px" id="map"></div>
<div id="tbar"></div>
