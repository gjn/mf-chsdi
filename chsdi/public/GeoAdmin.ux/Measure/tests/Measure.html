    <script type="text/javascript">
        function test_ctor(t) {
            t.plan(2);

            // set up

            var map, mapPanel, measure;
            map = new GeoAdmin.Map()
            mapPanel = new GeoAdmin.MapPanel({map: map, tbar: ["->"]});

            measure = new GeoAdmin.Measure({map: mapPanel.map});
            mapPanel.getTopToolbar().add(measure);
            // test

            t.ok(measure instanceof GeoAdmin.Measure,
                    "ctor returns a GeoAdmin.LayerManager");
            t.ok(measure instanceof Ext.Action,
                    "ctor returns a Ext.Action");

            // tear down

            mapPanel.destroy();

        }

    </script>

<body>
<div style="width: 100px; height: 600px" id="map"></div>
<div id="tbar"></div>
