<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel=stylesheet type=text/css href=../../../build/api.css>
    <style>
        .map {
            position: absolute;
            top: 40px;
            left: 500px;
            width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 20px;
        }
        
         #output {
                position: absolute;
                left: 10px;
                top: 160px;
                width: 550px;
                height: 400px;
                font-family: Consolas,monospace;
                font-size: smaller;
         }
        
    </style>
</head>
<body>
    <h1>TimeControl Example</h1>


    <h2>Add/remove layer</h2>
    <input type="checkbox" name="layername" value="ch.swisstopo.zeitreihen" onclick="toggleAddRemoveLayer(this.value)">Zeitreihen
    <input type="checkbox" name="layername" value="lubis_bilder"  onclick="toggleAddRemoveLayer(this.value)">Lubis
    
    <h2>Change displayed year</h2>
    <select id="timestamps" onchange="tc.setMapYear(parseInt(this.value))">
        <option value="">---</option>
    </select>
    
        <h2>Display all</h2>
    <input type="radio" name="displayall" value="false" onclick="toggleDisplayAll(this)"> No
    <input type="radio" name="displayall" value="true"  onclick="toggleDisplayAll(this)"> Yes

    <p>Current year and avalaible layer's timestamps: <br />
<div id="output"></div>


<div class="map" id="map"></div><br />
