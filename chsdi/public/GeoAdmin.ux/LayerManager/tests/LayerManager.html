    <script type="text/javascript">
        function test_ctor(t) {
            t.plan(2);

            // set up

            var map, mapPanel, layerManager;
            map = new GeoAdmin.Map()
            mapPanel = new GeoAdmin.MapPanel({map: map, tbar: ["->"]});

            layerManager = new GeoAdmin.LayerManager(mapPanel, {});
            mapPanel.getTopToolbar().add(layerManager);
            // test

            t.ok(layerManager instanceof GeoAdmin.LayerManager,
                    "ctor returns a GeoAdmin.LayerManager");
            t.ok(layerManager instanceof Ext.Action,
                    "ctor returns a Ext.Action");

            // tear down

            mapPanel.destroy();

        }

    </script>

<body>
<div style="width: 100px; height: 600px" id="map"></div>
<div id="tbar"></div>
