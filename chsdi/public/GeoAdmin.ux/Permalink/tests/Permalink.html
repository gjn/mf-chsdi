    <script type="text/javascript" src="../../../GeoAdmin.ux/Map/lib/MapPanel.js"></script>
    <script type="text/javascript">
        function test_constructor(t) {
            t.plan(1);
            var permalink = new GeoAdmin.Permalink();
			t.ok(permalink instanceof GeoAdmin.Permalink, "Is the object a Permalink");
        }

        function test_permalink_value(t) {
            t.plan(1);
            var permalink = new GeoAdmin.Permalink();
            var mapPanel = new GeoAdmin.MapPanel({
                     renderTo: "map",
                     width: 500,
                     height: 340,
                     map: new GeoAdmin.Map(),
                     stateId: "map",
                     tbar: ["->", permalink]
                 });
			t.ok(mapPanel instanceof GeoAdmin.MapPanel, "Is the object a MapPanel");
        }

    </script>
</head>
<body>
<div style="width: 100px; height: 600px" id="map"></div>
</body>
