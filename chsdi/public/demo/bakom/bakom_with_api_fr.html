	<link rel="stylesheet" href="bakom.css">
	<script type="text/javascript">
            var api;
            var map;
            function init() {

               var toolbar = new Ext.Toolbar({});
               api = new GeoAdmin.API({lang:'fr'});
               map = api.createMap({div: "mymap", width: 1200});

               //Layer
			   map.addLayerByName("ch.bakom.versorgungsgebiet-tv")
               map.addLayerByName("ch.bakom.versorgungsgebiet-ukw")
			   map.addLayerByName("ch.bakom.radio-fernsehsender")
			   map.addLayerByName("ch.bakom.mobil-antennenstandorte-gsm")
			   map.addLayerByName("ch.bakom.mobil-antennenstandorte-umts")
			   
              //Create a GeoExt map panel placed in the mymap div
              mapPanel = api.createMapPanel({
                   renderTo: "mymap",
                   height: 800
                   //Add the toolbar in the map panel
                   ,tbar: toolbar
                });

                //Add a tool to select the background layer.
                var baseLayerTool = api.createBaseLayerTool({label: OpenLayers.i18n('Luft und Satellitenbilder'),slider: {width: 80},combo: { width: 120}});
                toolbar.add(baseLayerTool);
                toolbar.doLayout();
                toolbar.add(' ');
                toolbar.doLayout();
				
                //Permalink
                permalink = new GeoAdmin.Permalink();
                toolbar.add(permalink);
                toolbar.doLayout();
                toolbar.add(' ');
                toolbar.doLayout();

                //Print
                toolbar.add([
                    new GeoAdmin.Print({
                        text: OpenLayers.i18n('Print'),
                        printPanelOptions: {
                        mapPanel: mapPanel
                    }
                })]);
                toolbar.doLayout();
				
               //Tooltip
                var tooltip = new GeoAdmin.Tooltip({});
                map.addControl(tooltip);
                tooltip.activate();

				//SwissSearch
				var swisssearch = new GeoAdmin.SwissSearchComboBox({
        		width: 500,
        		renderTo: "myswisssearch",
        		map: map					
				});
            }

</script>
