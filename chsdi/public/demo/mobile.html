<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>BETA GeoAdmin Mobile</title>
    <script src="../build/mobile.js"></script>
    <link rel="stylesheet" href="../build/mobile.css" type="text/css">
    <script src="matrixDefs.js"></script>
    <script src="mobile.js"></script>

    <link rel="stylesheet" href="style.mobile.css" type="text/css">
    <style>
        .searchList {
            min-height: 150px;
        }

        .close-btn {
            position: absolute;
            right: 10px;
            top: 10px;
        }

        img.minus {
            -webkit-mask-image: url(img/minus1.png);
        }

        img.layers {
            -webkit-mask-image: url(img/list.png);
        }

        img.swiss {
            background-image: url(img/swiss.png);
        }

        .gx-layer-item {
            margin-left: 10px;
        }

        #map {
            width: 100%;
            height: 100%;
        }
        h1.beta {color: #ff0000; font-weight: bold; cursor: pointer;font-size:small;}
        h1.title {color: #ffffff; font-weight: bold; cursor: pointer;font-size:small;}
        .logo {margin-top: 5px;}
        .olControlAttribution {
            font-size: 10px;
            bottom: 5px;
            right: 5px;
        }

        #title, #tags, #shortdesc {
            display: none;
        }

        .protected-area {
        }
    </style>
    <script>

        if (!Ext.is.Android && !Ext.is.iOS) {
            alert("The BETA version of GeoAdmin mobile version has been tested on Android and iOS only.");
        }

        var app = new Ext.Application({
            name: "ol",
            launch: function() {
                this.viewport = new Ext.Panel({
                    fullscreen: true,
                    dockedItems: [
                        {
                            dock: "top",
                            xtype: "toolbar",
                            id: 'toolbar',
                            ui: "light",
                            layout: {
                                pack: "center"
                            },
                            items: [
                                {
                                    xtype: "component",
                                    //html: '<img class="logo" src="img/swiss.png" height="19" width="21" /><h1 class="title">geo.admin.ch</h1>',
                                    html: '<h1 class="beta" onclick="javascript:window.location.reload();">BETA</h1><h1 class="title" onclick="javascript:window.location.reload();">geo.admin.ch</h1>'
                                },
                                {
                                    xtype: "spacer"
                                },
                                {
                                    iconMask: true,
                                    iconCls: "add",
                                    id: 'zoomin',
                                    handler: function() {
                                        map.zoomIn();
                                    }
                                },
                                {
                                    iconMask: true,
                                    iconCls: "minus",
                                    id: 'zoomout',
                                    handler: function() {
                                        map.zoomOut();
                                    }
                                },
                                {
                                    iconMask: true,
                                    title: 'About',
                                    iconCls: 'info',
                                    handler: function() {
                                        Ext.Msg.alert('About', 'The is a demo application. More info <a href="mailto:webgis@swisstopo.ch">webgis@swisstopo.ch</a>.', Ext.emptyFn);

                                    }
                                }
                            ]
                        },
                        {
                          dock: "bottom",
                          id: "warning",
                          xtype: "toolbar",
                          title: "Geolocalisation ongoing...",
                            ui: "green",
                            layout: {
                                pack: "center"
                            }
                        }
                    ],
                    items: [
                        {
                            xtype: "component",
                            scroll: false,
                            monitorResize: true,
                            id: "map",
                            listeners: {
                                render: init,
                                resize: function() {
                                    if (window.map) {
                                        map.updateSize();
                                    }
                                }
                            }
                        }
                    ]
                });
            }
        });

    </script>
</head>
<body>
<h1 id="title">BETA Mobile GeoAdmin</h1>

<div id="tags">
    mobile, sencha touch, geoadmin, protected areas
</div>
<p id="shortdesc">
    Beta for mobile GeoAdmin.
</p>
</body>
</html>
