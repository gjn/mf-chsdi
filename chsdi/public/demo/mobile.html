<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>GeoAdmin with Sencha Touch</title>
        <script src="http://mf-chsdi0t.bgdi.admin.ch/ltmom/wsgi/lib/openlayers/lib/OpenLayers.js?mobile"></script>
        <link rel="stylesheet" href="style.mobile.css" type="text/css">
        <link rel="stylesheet" href="http://dev.sencha.com/deploy/touch/resources/css/sencha-touch.css">
        <script src="http://dev.sencha.com/deploy/touch/sencha-touch.js"></script>
        <script src="../lib/proj4js/proj4js/lib/proj4js-compressed.js"></script>
        <script src="../lib/proj4js/proj4js/lib/defs/EPSG21781.js"></script>
        <script src="mobile.js"></script>
        <style>
            .searchList {
                min-height: 150px;
            }
            .close-btn {
                position: absolute;
                right: 10px;
                top: 10px;
            }
            img.minus {
                -webkit-mask-image: url(img/minus1.png);
            }
            img.layers {
                -webkit-mask-image: url(img/list.png);
            }
            .gx-layer-item {
                margin-left: 10px;
            }
            #map {
                width: 100%;
                height: 100%;
            }
            .olControlAttribution {
                font-size: 10px;
                bottom: 5px;
                right: 5px;
            }
            #title, #tags, #shortdesc {
                display: none;
            }
            .protected-area {
            }
        </style>
        <script>

        var app = new Ext.Application({
            name: "ol",
            launch: function() {
                this.viewport = new Ext.Panel({
                    fullscreen: true,
                    dockedItems: [{
                        dock: "top",
                        xtype: "toolbar",
                        ui: "light",
                        layout: {
                            pack: "center"
                        },
                        items: [{
                            xtype: "spacer"
                        }, {
                            iconMask: true,
                            iconCls: "add",
                            handler: function() {
                                map.zoomIn();
                            }
                        }, {
                            iconMask: true,
                            iconCls: "minus",
                            handler: function() {
                                map.zoomOut();
                            }
                        }]
                    }],
                    items: [
                        {
                            xtype: "component",
                            scroll: false,
                            monitorResize: true,
                            id: "map",
                            listeners: {
                                render: init,
                                resize: function() {
                                    if (window.map) {
                                        map.updateSize();
                                    }
                                }
                            }
                        }
                    ]
                });
            }
        });
        </script>
    </head>
    <body>
        <h1 id="title">Mobile GeoAdmin: Are you in a protected area ?</h1>
        <div id="tags">
            mobile, sencha touch, geoadmin, protected areas
        </div>
        <p id="shortdesc">
            Very small mockup for mobile GeoAdmin.
        </p>
    </body>
</html>
