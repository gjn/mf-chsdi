<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript">
        function init() {
            var api = new GeoAdmin.API({lang: 'it'});
            var map = api.createMap({
                div: "mymap1"
            });
            var mouseposition9 = new GeoAdmin.MousePositionBox({
                renderTo: "mymouseposition9",
                map: map
            });
        }
    </script>
</head>
<body onload="init();">
<div id="mymap1" style="width:500px;height:340px;border:1px solid grey;padding: 0 0 0 0;margin:10px !important;"></div>
<div id="mymouseposition9" style="margin:10px !important;height:25px"></div>
<script type="text/javascript" src="http://api.geo.admin.ch/loader.js"></script>
</body>
</html>
