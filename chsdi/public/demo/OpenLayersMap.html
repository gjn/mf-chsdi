<script type="text/javascript">
    function init() {
        OpenLayers.ImgPath = "http://api.geo.admin.ch/main/wsgi/GeoAdmin.ux/Map/img/";

        var map = new OpenLayers.Map('map', {
            projection: new OpenLayers.Projection("EPSG:21781"),
            allOverlays: true,
            maxExtent: new OpenLayers.Bounds(420000, 30000, 900000, 350000),
            resolutions: [650.0, 500.0, 250.0],
            units: 'm'
        });

        var layer = new OpenLayers.Layer.TileCache("ch.swisstopo.swissimage", [
            'http://tile5.geo.admin.ch/geoadmin/',
            'http://tile6.geo.admin.ch/geoadmin/',
            'http://tile7.geo.admin.ch/geoadmin/',
            'http://tile8.geo.admin.ch/geoadmin/',
            'http://tile9.geo.admin.ch/geoadmin/'
        ], "ch.swisstopo.swissimage", {
            projection: new OpenLayers.Projection('EPSG:21781'),
            units: 'm',
            serverResolutions: [4000,3750,3500,3250,3000,2750,2500,2250,2000,1750,1500,
                1250,1000,750,650,500,250,100,50,20,10,5,2.5,2,1.5,1,0.5],
            format: "image/jpeg",
            transitionEffect: "resize",
            buffer: 0,
            opacity: 1.0
        });
        map.addLayer(layer);
        map.zoomToMaxExtent();
    }
</script>
<body onload="init();">
<div id="map" style="width:500px;height:340px;border:1px solid grey;padding: 0 0 0 0;margin:10px !important;"></div>
<script type="text/javascript" src="http://api.geo.admin.ch/loader.js"></script>
<script type="text/javascript"
        src="http://api.geo.admin.ch/main/wsgi/lib/openlayers/lib/OpenLayers/Layer/XYZ.js"></script>
</body>
