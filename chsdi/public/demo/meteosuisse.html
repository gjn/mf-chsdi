<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head><script type="text/javascript">
//Create a global api variable to simplify debugging
var geoAPI;
var map;

//init function is started when page onload event is triggered
function init() {

   //Create an instance of the GeoAdmin API
   geoAPI = new GeoAdmin.API();

   map = geoAPI.createMap({
        div: "aktuelleswetter",
        layers: ["ch.swisstopo.swissalti3d-reliefschattierung","ch.swisstopo.vec25-gebaeude"],
        layers_opacity: [0.73,1],
        layers_visibility: [true,true],
        bgLayer: "voidLayer",
        bgOpacity: 0
   });
    for (var i = 0; i< map.layers.length; i++) {
    }
   map.removeControl(map.getControlsByClass('OpenLayers.Control.OverviewMap')[0]);

}
window.onload = init;
</script></head>
<body>
  <div id="aktuelleswetter" style="width:700px;height:500px;padding: 0 0 0 0"></div>
  <script type="text/javascript" src="http://api.geo.admin.ch/loader.js"></script>
</body>
</html>
