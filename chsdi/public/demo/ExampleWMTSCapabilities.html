<!DOCTYPE html>
<html>
<head>
    <title>GeoAdmin WMTS Capabilities Example</title>
    <script type="text/javascript">
        var map, format;

        function init() {
            format = new OpenLayers.Format.WMTSCapabilities({});

            OpenLayers.Request.GET({
                url: "http://mf-chsdi0t.bgdi.admin.ch/~ltmoc/wmts",
                params: {
                    SERVICE: "WMTS",
                    VERSION: "1.0.0",
                    REQUEST: "GetCapabilities"
                },
                success: function(request) {
                    var doc = request.responseText;
                    var capabilities = format.read(doc);
                    var layer = format.createLayer(capabilities, {
                        layer: "ch.swisstopo.pixelkarte-farbe",
                        matrixSet: "ch.swisstopo.pixelkarte-farbe",
                        format: "image/jpeg",
                        opacity: 0.7,
                        isBaseLayer: true
                    });
                    //map.addLayer(layer);
                },
                failure: function() {
                    alert("Trouble getting capabilities doc");
                }
            })

        }
    </script>
</head>
<body onload="init();">
<script type="text/javascript" src="../loader.js"></script>
</body>
</html>
