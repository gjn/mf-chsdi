<html>
<head>
    <title>Demo Meteoswiss and KML</title>
    <meta charset="utf-8"/>
<head>

 <script type="text/javascript" src="../loader.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
<style>
  .gx-popup {
      width: auto !important;
      max-width: 600px;
   }
  .gx-popup .x-window-body {
     height: expression( this.scrollHeight > 279 ? "280px" : "auto" ) !important;
     max-height: 280px !important;
     overflow:hidden;
     overflow-y:auto;
     width:600px;
 }

</style>


<script type="text/javascript">

var api;

function init() {
    OpenLayers.ProxyHost = "/ogcproxy?url=";

    api = new GeoAdmin.API();

    api.createMapPanel({
      renderTo: "mymap",
      height: 500
   });

   api.map.complementaryLayer.setOpacity(0);

   var kmlLayer = api.createKmlLayer('../doc/data/swissmetnet.kml',true);

   api.map.setCenter(new OpenLayers.LonLat(660000,190000),0);
}
window.onload = init;
</script></head>
<body>
  <h1>Demo Meteoswiss and KML</h1>
  <div id="mymap" style="width:700px;height:500px;padding: 0 0 0 0;"></div>

</body> 
</html>
